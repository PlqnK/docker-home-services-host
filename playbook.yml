      tags: 'nextcloud'
    - role: 'collabora_online_container'
      tags: 'collabora-online'
    - role: 'photoprism_containers'
      tags: 'photoprism'
    - role: 'ttrss_containers'
      tags: 'ttrss'
    - role: 'plex_container'
      tags: 'plex'
    - role: 'tautulli_container'
      tags: 'tautulli'
    - role: 'calibre_container'
      tags: 'calibre'
    - role: 'calibre_web_container'
      tags: 'calibre-web'
    - role: 'komga_container'
      tags: 'komga'
    - role: 'transmission_pod'
      tags: 'transmission'
    - role: 'sabnzbd_container'
      tags: 'sabnzbd'
    - role: 'flaresolverr_container'
      tags: 'flaresolverr'
    - role: 'unpackerr_container'
      tags: 'unpackerr'
    - role: 'recyclarr_container'
      tags: 'recyclarr'
