---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Create Traefik stack networks'
  containers.podman.podman_network:
    name: '{{ item.name }}'
    internal: '{{ item.internal }}'
    ipv6: '{{ containers_ipv6.enable }}'
  loop:
    - name: 'cetusguard-internal'
      internal: true
    - name: 'traefik-external'
      internal: false

- name: 'Add Traefik stack networks to firewalld trusted zone'
  block:
    - name: 'Get podman networks info'
      containers.podman.podman_network_info:
        name: '{{ item }}'
      loop:
        - 'cetusguard-internal'
        - 'traefik-external'
      register: 'podman_networks'

    - name: 'Add podman networks subnets to firewalld trusted zone'
      ansible.posix.firewalld:
        source: '{{ item }}'
        zone: 'trusted'
        permanent: true
        immediate: true
        state: 'enabled'
      loop: '{{ podman_networks.results | community.general.json_query("[*].networks[*].subnets[*].subnet") | ansible.builtin.flatten }}'

- name: 'Accept HTTP and HTTPS incomming connections in default firewalld zone'
  ansible.posix.firewalld:
    service: '{{ item }}'
    permanent: true
    immediate: true
    state: 'enabled'
  loop:
    - 'http'
    - 'https'

- name: 'Create Traefik stack bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0700'
    state: 'directory'
  loop:
    - 'config/traefik'
    - 'config/traefik/providers'
    - 'data/traefik'

- name: 'Create Traefik common configs from templates'
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - src: 'traefik.toml.j2'
      dest: '{{ containers_storage_path }}/config/traefik/traefik.toml'
    - src: 'common.toml.j2'
      dest: '{{ containers_storage_path }}/config/traefik/providers/common.toml'
    - src: 'cockpit.toml.j2'
      dest: '{{ containers_storage_path }}/config/traefik/providers/cockpit.toml'
    - src: 'home-assistant.toml.j2'
      dest: '{{ containers_storage_path }}/config/traefik/providers/home-assistant.toml'
      host: 'home'
  when: (item.host is not defined or (item.host is defined and inventory_hostname == item.host))

- name: 'Create Traefik certificates storage file'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/traefik/acme.json'
    state: 'touch'
    modification_time: 'preserve'
    access_time: 'preserve'
    mode: '0600'

- name: 'Create Traefik stack secret'
  containers.podman.podman_secret:
    name: 'traefik_gandi_api_key'
    data: '{{ gandi_api_key }}'
    skip_existing: true
    state: 'present'

- name: 'Create CetusGuard container'
  containers.podman.podman_container:
    name: 'cetusguard'
    image: '{{ containers_images.cetusguard }}:{{ containers_images_tags.cetusguard }}'
    read_only: true
    privileged: true
    network:
      - 'cetusguard-internal'
    expose:
      - 2375
    volume:
      - '/var/run/podman/podman.sock:/var/run/podman/podman.sock'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
      CETUSGUARD_BACKEND_ADDR: 'unix:///var/run/podman/podman.sock'
      CETUSGUARD_FRONTEND_ADDR: 'tcp://:2375'
      CETUSGUARD_RULES: |
        ! Monitor events
        GET %API_PREFIX_EVENTS%
        ! List containers
        GET %API_PREFIX_CONTAINERS%/json
        ! Inspect a container
        GET %API_PREFIX_CONTAINERS%/%CONTAINER_ID_OR_NAME%/json
      CETUSGUARD_LOG_LEVEL: '6'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Create Traefik container'
  containers.podman.podman_container:
    name: 'traefik'
    image: '{{ containers_images.traefik }}:{{ containers_images_tags.traefik }}'
    network:
      - 'traefik-external'
      - 'common-internal'
      - 'cetusguard-internal'
    publish:
      - '80:80'
      - '443:443'
    volume:
      - '{{ containers_storage_path }}/config/traefik/traefik.toml:/etc/traefik/traefik.toml:Z'
      - '{{ containers_storage_path }}/config/traefik/providers:/etc/traefik/providers:Z'
      - '{{ containers_storage_path }}/data/traefik/acme.json:/acme.json:Z'
    secrets:
      - 'traefik_gandi_api_key'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
      GANDIV5_API_KEY_FILE: 'run/secrets/traefik_gandi_api_key'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.traefik.rule: 'Host(`traefik.{{ ansible_hostname }}.{{ domain_name }}`)'
      traefik.http.routers.traefik.entrypoints: 'websecure'
      traefik.http.routers.traefik.service: 'api@internal'
      traefik.http.routers.traefik.middlewares: 'set-security-headers@file, restrict-external-access@file, traefik-auth'
      traefik.http.middlewares.traefik-auth.basicauth.users: '{{ traefik.api.user }}:{{ traefik.api.password_hash }}'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
      after:
        - 'container-cetusguard.service'
      wants:
        - 'container-cetusguard.service'
    state: 'created'

- name: 'Enable and start Traefik stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    daemon_reload: true
    enabled: true
    state: 'started'
  loop:
    - 'container-cetusguard.service'
    - 'container-traefik.service'
