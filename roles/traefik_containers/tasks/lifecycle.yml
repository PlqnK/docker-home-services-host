---
- name: 'Stop Traefik stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'stopped'
  loop:
    - 'container-traefik.service'
    - 'container-docker-socket-proxy.service'
  tags: ['never', 'stop-containers', 'update-containers']

- name: 'Disable Traefik stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: false
  loop:
    - 'container-traefik.service'
    - 'container-docker-socket-proxy.service'
  tags: ['never', 'disable-containers']

- name: 'Pull Traefik stack images'
  containers.podman.podman_image:
    name: '{{ item }}'
    state: 'present'
  loop:
    - '{{ containers_images.docker_socket_proxy }}:{{ containers_images_tags.docker_socket_proxy }}'
    - '{{ containers_images.traefik }}:{{ containers_images_tags.traefik }}'
  tags: ['never', 'pull-images', 'update-containers']

- name: 'Start Traefik stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'started'
  loop:
    - 'container-docker-socket-proxy.service'
    - 'container-traefik.service'
  tags: ['never', 'start-containers', 'update-containers']

- name: 'Enable Traefik stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: true
  loop:
    - 'container-docker-socket-proxy.service'
    - 'container-traefik.service'
  tags: ['never', 'enable-containers']
