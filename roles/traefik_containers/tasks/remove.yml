---
- name: 'Ensure the user really wants to remove the Traefik stack'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE TRAEFIK STACK?\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop Traefik stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  loop:
    - 'container-traefik.service'
    - 'container-cetusguard.service'
  register: systemd_units
  failed_when: (systemd_units.failed and not "Could not find the requested service" in systemd_units.msg)

- name: 'Remove Traefik stack systemd units'
  ansible.builtin.file:
    path: '/etc/systemd/system/{{ item }}'
    state: 'absent'
  loop:
    - 'container-traefik.service'
    - 'container-cetusguard.service'
  notify: 'Reload systemd daemon'

- name: 'Remove Traefik stack networks from firewalld trusted zone'
  block:
    - name: 'Get podman networks info'
      containers.podman.podman_network_info:
        name: '{{ item }}'
      loop:
        - 'cetusguard-internal'
        - 'traefik-external'
      register: 'podman_networks'
      failed_when: (podman_networks.failed and not "network not found" in podman_networks.msg)

    - name: 'Remove podman networks subnets from firewalld trusted zone'
      ansible.posix.firewalld:
        source: '{{ item }}'
        zone: 'trusted'
        permanent: true
        immediate: true
        state: 'disabled'
      loop: '{{ podman_networks.results | community.general.json_query("[*].networks[*].subnets[*].subnet") | ansible.builtin.flatten }}'

- name: 'Remove Traefik stack networks'
  containers.podman.podman_network:
    name: '{{ item }}'
    state: 'absent'
  loop:
    - 'cetusguard-internal'
    - 'traefik-external'

- name: 'Reject HTTP and HTTPS incomming connections in default firewalld zone'
  ansible.posix.firewalld:
    service: '{{ item }}'
    permanent: true
    immediate: true
    state: 'disabled'
  loop:
    - 'http'
    - 'https'

- name: 'Remove Traefik stack secret'
  containers.podman.podman_secret:
    name: 'traefik_gandi_api_key'
    state: 'absent'

- name: 'Remove Traefik bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    state: 'absent'
  loop:
    - 'config/traefik'
    - 'data/traefik'
