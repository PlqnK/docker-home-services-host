---
- name: Create config directory
  file:
    path: "{{ local_container_storage_path }}/lazylibrarian/config"
    state: directory
    owner: "{{ docker_runtime_user_name }}"
    group: "{{ docker_runtime_group_name }}"
    mode: 0755

- name: Create the LazyLibrarian container
  docker_container:
    name: lazylibrarian
    image: thraxis/lazylibrarian-calibre
    restart_policy: unless-stopped
    networks:
      - name: proxy
    volumes:
      - "{{ local_container_storage_path }}/lazylibrarian/config:/config"
      - "{{ nfs_mount_path }}/downloads:/downloads:slave"
      - "{{ nfs_mount_path }}/medias/books:/books:slave"
      - "{{ nfs_mount_path }}/medias/audiobooks:/audiobooks:slave"
      - "{{ nfs_mount_path }}/medias/magazines:/magazines:slave"
      - "{{ nfs_mount_path }}/medias/comics:/comics:slave"
    env:
      TZ: "{{ timezone }}"
      PUID: "{{ docker_runtime_user_id }}"
      PGID: "{{ docker_runtime_group_id }}"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.port: "5299"
      traefik.frontend.rule: "Host:lazylibrarian.{{ domain_name }}"
    pull: yes
    state: started
