---
- name: Create config directory
  file:
    path: "{{ local_container_storage_path }}/lazylibrarian/config"
    state: directory
    owner: "{{ docker_runtime_user_name }}"
    group: "{{ docker_runtime_group_name }}"
    mode: 0755

- name: Create reverse-proxy docker network
  docker_network:
    name: proxy
    state: present

- name: Create the LazyLibrarian container
  docker_container:
    name: lazylibrarian
    image: thraxis/lazylibrarian-calibre
    restart_policy: unless-stopped
    networks:
      - name: proxy
    volumes:
      - "{{ local_container_storage_path }}/lazylibrarian/config:/config:Z"
      - "{{ nfs_mount_path }}/downloads:/downloads:slave,z"
      - "{{ nfs_mount_path }}/medias/books:/books:slave,z"
      - "{{ nfs_mount_path }}/medias/audiobooks:/audiobooks:slave,z"
      - "{{ nfs_mount_path }}/medias/magazines:/magazines:slave,z"
      - "{{ nfs_mount_path }}/medias/comics:/comics:slave,z"
    env:
      TZ: "{{ timezone }}"
      PUID: "{{ docker_runtime_user_id }}"
      PGID: "{{ docker_runtime_group_id }}"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.port: "5299"
      traefik.frontend.rule: "Host:lazylibrarian.{{ domain_name }}"
    pull: yes
    state: started
