---
- name: 'Create Promtail bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0700'
    state: 'directory'
  loop:
    - 'config/promtail'
    - 'runtime/promtail'

- name: 'Create Promtail config from template'
  ansible.builtin.template:
    src: 'promtail.yaml.j2'
    dest: '{{ containers_storage_path }}/config/promtail/promtail.yaml'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Create Promtail secret'
  containers.podman.podman_secret:
    name: 'promtail_loki_password'
    data: '{{ promtail.clients.basic_auth.password }}'
    skip_existing: true
    state: 'present'

- name: 'Create Promtail quadlet unit from template'
  ansible.builtin.template:
    src: 'promtail.container.j2'
    dest: '/etc/containers/systemd/promtail.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: 'quadlet_unit'
  notify: 'Reload systemd daemon'

- name: 'Enable and start Promtail container'
  ansible.builtin.systemd:
    name: 'promtail.service'
    daemon_reload: true
    enabled: true
    state: 'started'
  register: 'systemd_start'

- name: 'Restart Promtail service if quadlet unit has changed while service was already started'
  ansible.builtin.systemd:
    name: 'promtail.service'
    daemon_reload: true
    state: 'restarted'
  when: (quadlet_unit.changed and not systemd_start.changed)
