---
- name: 'Ensure the user really wants to remove the Sonarr container'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE SONARR CONTAINER?\nTHIS ACTION WILL DELETE ALL SONARR APP DATA AND IS IRREVERSIBLE!\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop Sonarr container'
  ansible.builtin.systemd:
    name: 'sonarr.service'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  register: systemd_unit
  failed_when: (systemd_unit.failed and not "Could not find the requested service" in systemd_unit.msg)

- name: 'Remove Sonarr container quadlet unit'
  ansible.builtin.file:
    path: '/etc/containers/systemd/sonarr.service'
    state: 'absent'
  notify: 'Reload systemd daemon'

- name: 'Remove Sonarr data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/sonarr'
    state: 'absent'
