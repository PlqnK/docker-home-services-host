---
- name: Create config directory
  file:
    path: "{{ local_container_storage_path }}/sonarr/config"
    state: directory
    owner: "{{ docker_runtime_user_name }}"
    group: "{{ docker_runtime_group_name }}"
    mode: 0755

- name: Create reverse-proxy docker network
  docker_network:
    name: proxy
    state: present

- name: Create the Sonarr container
  docker_container:
    name: sonarr
    image: linuxserver/sonarr
    restart_policy: unless-stopped
    networks:
      - name: proxy
    volumes:
      - "{{ local_container_storage_path }}/sonarr/config:/config"
      - "{{ nfs_mount_path }}/downloads:/downloads:slave"
      - "{{ nfs_mount_path }}/medias/tv_shows:/tv:slave"
    env:
      TZ: "{{ timezone }}"
      PUID: "{{ docker_runtime_user_id }}"
      PGID: "{{ docker_runtime_group_id }}"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.port: "8989"
      traefik.frontend.rule: "Host:sonarr.{{ domain_name }}"
    pull: yes
    state: started
