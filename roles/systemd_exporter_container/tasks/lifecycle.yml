---
- name: 'Stop systemd_exporter container'
  ansible.builtin.systemd:
    name: 'container-systemd-exporter.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable systemd_exporter container'
  ansible.builtin.systemd:
    name: 'container-systemd-exporter.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull systemd_exporter image'
  containers.podman.podman_image:
    name: '{{ containers_images.systemd_exporter }}:{{ containers_images_tags.systemd_exporter }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start systemd_exporter container'
  ansible.builtin.systemd:
    name: 'container-systemd-exporter.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable systemd_exporter container'
  ansible.builtin.systemd:
    name: 'container-systemd-exporter.service'
    enabled: true
  tags: ['never', 'containers-enable']
