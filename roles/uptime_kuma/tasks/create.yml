---
- name: 'Create Uptime Kuma data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/uptime-kuma'
    owner: 'root'
    group: 'root'
    mode: '0700'
    state: 'directory'

- name: 'Create Uptime Kuma quadlet unit from template'
  ansible.builtin.template:
    src: 'uptime-kuma.container.j2'
    dest: '/etc/containers/systemd/uptime-kuma.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: 'quadlet_unit'
  notify: 'Reload systemd daemon'

- name: 'Enable and start Uptime Kuma container'
  ansible.builtin.systemd:
    name: 'uptime-kuma.service'
    daemon_reload: true
    enabled: true
    state: 'started'
  register: 'systemd_start'

- name: 'Restart Uptime Kuma service if quadlet unit has changed while service was already started'
  ansible.builtin.systemd:
    name: 'uptime-kuma.service'
    daemon_reload: true
    state: 'restarted'
  when: (quadlet_unit.changed and not systemd_start.changed)
