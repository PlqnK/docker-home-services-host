---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Manage Collabora Online CNAME record'
  when: (getent_passwd.vagrant is none)
  delegate_to: 'localhost'
  block:
    - name: 'Get Collabora Online CNAME record'
      ansible.builtin.uri:
        url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/office/CNAME/'
        method: 'GET'
        status_code: [200, 404]
        headers:
          Authorization: 'Token {{ desec_token }}'
      register: desec_rrsets_get

    - name: 'Create Collabora Online CNAME record'
      ansible.builtin.uri:
        url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/'
        method: 'POST'
        status_code: [201]
        headers:
          Authorization: 'Token {{ desec_token }}'
        body_format: 'json'
        body:
          subname: 'office'
          type: 'CNAME'
          ttl: 3600
          records:
            - '{{ ansible_fqdn }}.'
      register: desec_rrsets_post
      when: (desec_rrsets_get.status == 404)
      changed_when: (desec_rrsets_post.status == 201)

    - name: 'Update Collabora Online CNAME record'
      ansible.builtin.uri:
        url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/office/CNAME/'
        method: 'PATCH'
        status_code: [200]
        headers:
          Authorization: 'Token {{ desec_token }}'
        body_format: 'json'
        body:
          records:
            - '{{ ansible_fqdn }}.'
      register: desec_rrsets_patch
      when: (desec_rrsets_get.status == 200 and desec_rrsets_get.json.records != [ansible_fqdn + "."])
      changed_when: (desec_rrsets_patch.status == 200)

- name: 'Create Collabora Online env bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/env/collabora-online'
    owner: 'root'
    group: 'root'
    mode: '0700'
    state: 'directory'

- name: 'Create Collabora Online environment file'
  ansible.builtin.copy:
    content: |
      username={{ collabora_online.user }}
      password={{ collabora_online.password }}
    dest: '{{ containers_storage_path }}/env/collabora-online/collabora-online.env'
    owner: 'root'
    group: 'root'
    mode: '0400'
  register: 'collabora_online_environment_file'

- name: 'Create Collabora Online container'
  containers.podman.podman_container:
    name: 'collabora-online'
    image: '{{ containers_images.collabora_online }}:{{ containers_images_tags.collabora_online }}'
    cap_add:
      - 'MKNOD'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 9980
    timezone: '{{ timezone }}'
    env_file: '{{ containers_storage_path }}/env/collabora-online/collabora-online.env'
    env:
      TZ: '{{ timezone }}'
      aliasgroup1: 'https://cloud.{{ domain_name }}:443'
      dictionaries: '{{ collabora_online.dictionnaries }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.office.rule: 'Host(`office.{{ domain_name }}`)'
      traefik.http.routers.office.entrypoints: 'websecure'
      traefik.http.routers.office.middlewares: 'set-security-headers@file'
      traefik.http.services.office.loadbalancer.server.port: '9980'
      traefik.http.services.office.loadbalancer.server.scheme: 'https'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    recreate: '{{ ("true" | bool) if collabora_online_environment_file.changed else ("false" | bool) }}'
    state: 'created'

- name: 'Enable and start Collabora Online container'
  ansible.builtin.systemd:
    name: 'container-collabora-online.service'
    daemon_reload: true
    enabled: true
    state: 'started'
