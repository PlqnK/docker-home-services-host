---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Manage Calibre-Web CNAME record'
  when: (getent_passwd.vagrant is none)
  delegate_to: 'localhost'
  block:
    - name: 'Get Calibre-Web CNAME record'
      ansible.builtin.uri:
        url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/calibre-web/CNAME/'
        method: 'GET'
        status_code: [200, 404]
        headers:
          Authorization: 'Token {{ desec_token }}'
      register: desec_rrsets_get

    - name: 'Create Calibre-Web CNAME record'
      ansible.builtin.uri:
        url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/'
        method: 'POST'
        status_code: [201]
        headers:
          Authorization: 'Token {{ desec_token }}'
        body_format: 'json'
        body:
          subname: 'calibre-web'
          type: 'CNAME'
          ttl: 3600
          records:
            - '{{ ansible_fqdn }}.'
      register: desec_rrsets_post
      when: (desec_rrsets_get.status == 404)
      changed_when: (desec_rrsets_post.status == 201)

    - name: 'Update Calibre-Web CNAME record'
      ansible.builtin.uri:
        url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/calibre-web/CNAME/'
        method: 'PATCH'
        status_code: [200]
        headers:
          Authorization: 'Token {{ desec_token }}'
        body_format: 'json'
        body:
          records:
            - '{{ ansible_fqdn }}.'
      register: desec_rrsets_patch
      when: (desec_rrsets_get.status == 200 and desec_rrsets_get.json.records != ["{{ ansible_fqdn }}."])
      changed_when: (desec_rrsets_patch.status == 200)

- name: 'Create Calibre-Web data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/calibre-web'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Calibre-Web container'
  containers.podman.podman_container:
    name: 'calibre-web'
    image: '{{ containers_images.calibre_web }}:{{ containers_images_tags.calibre_web }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 8083
    volume:
      - '{{ containers_storage_path }}/data/calibre-web:/config:Z'
      - '{{ nfs_mounts_path }}/medias/books:/books:slave'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.calibre-web.rule: 'Host(`calibre-web.{{ domain_name }}`)'
      traefik.http.routers.calibre-web.entrypoints: 'websecure'
      traefik.http.routers.calibre-web.middlewares: 'set-security-headers@file'
      traefik.http.services.calibre-web.loadbalancer.server.port: '8083'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Calibre-Web container'
  ansible.builtin.systemd:
    name: 'container-calibre-web.service'
    daemon_reload: true
    enabled: true
    state: 'started'
