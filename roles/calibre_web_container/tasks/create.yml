---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Create Calibre-Web CNAME record'
  community.general.gandi_livedns:
    api_key: '{{ gandi_api_key }}'
    domain: '{{ domain_name }}'
    type: 'CNAME'
    record: 'calibre-web'
    values:
      - '{{ ansible_hostname }}.{{ domain_name }}.'
    ttl: 10800
    state: 'present'
  when: (getent_passwd.vagrant is none)
  delegate_to: 'localhost'

- name: 'Create Calibre-Web bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_base_path }}/data/calibre-web'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Calibre-Web container'
  containers.podman.podman_container:
    name: 'calibre-web'
    image: '{{ containers_images.calibre_web }}:{{ containers_images_tags.calibre_web }}'
    timezone: '{{ timezone }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 8083
    volume:
      - '{{ containers_storage_base_path }}/data/calibre-web:/config:Z'
      - '{{ autofs_base_path }}/medias/books:/books:slave'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.calibre-web.rule: 'Host(`calibre-web.{{ domain_name }}`)'
      traefik.http.routers.calibre-web.entrypoints: 'websecure'
      traefik.http.routers.calibre-web.middlewares: 'set-security-headers@file'
      traefik.http.services.calibre-web.loadbalancer.server.port: '8083'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Calibre-Web container'
  ansible.builtin.systemd:
    name: 'container-calibre-web.service'
    daemon_reload: true
    enabled: true
    state: 'started'
