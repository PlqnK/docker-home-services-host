---
- name: 'Create Promtail bind mounts paths'
  ansible.builtin.file:
    path: '{{ item.path }}'
    owner: '{{ item.owner }}'
    group: '{{ item.group }}'
    mode: '{{ item.mode }}'
    state: 'directory'
  loop:
    - path: '{{ containers_storage_base_path }}/config/promtail'
      owner: 'root'
      group: 'root'
      mode: '0700'
    - path: '{{ containers_storage_base_path }}/data/promtail'
      owner: 'root'
      group: 'root'
      mode: '0700'

- name: 'Create Promtail configs from templates'
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ item.owner }}'
    group: '{{ item.group }}'
    mode: '{{ item.mode }}'
  loop:
    - src: 'promtail.yaml.j2'
      dest: '{{ containers_storage_base_path }}/config/promtail/promtail.yaml'
      owner: 'root'
      group: 'root'
      mode: '0644'

- name: 'Create Promtail container'
  containers.podman.podman_container:
    name: 'promtail'
    image: '{{ containers_images.promtail }}:{{ containers_images_tags.promtail }}'
    command: '-config.file=/etc/promtail/promtail.yaml'
    timezone: '{{ timezone }}'
    network:
      - 'web-egress'
    volume:
      - '{{ containers_storage_base_path }}/config/promtail/promtail.yaml:/etc/promtail/promtail.yaml:Z'
      - '{{ containers_storage_base_path }}/data/promtail:/promtail:Z'
    env:
      TZ: '{{ timezone }}'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Promtail container'
  ansible.builtin.systemd:
    name: 'container-promtail.service'
    daemon_reload: true
    enabled: true
    state: 'started'
