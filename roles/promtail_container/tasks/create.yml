---
- name: 'Create Promtail bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0700'
    state: 'directory'
  loop:
    - 'config/promtail'
    - 'runtime/promtail'

- name: 'Create Promtail config from template'
  ansible.builtin.template:
    src: 'promtail.yaml.j2'
    dest: '{{ containers_storage_path }}/config/promtail/promtail.yaml'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Create Promtail secret'
  containers.podman.podman_secret:
    name: 'promtail_loki_password'
    data: '{{ promtail.clients.basic_auth.password }}'
    skip_existing: true
    state: 'present'

- name: 'Create Promtail container'
  containers.podman.podman_container:
    name: 'promtail'
    image: '{{ containers_images.promtail }}:{{ containers_images_tags.promtail }}'
    command: '-config.file=/etc/promtail/promtail.yaml'
    security_opt:
      - 'label=disable'
    network: '{{ ["web-egress","common-internal"] if inventory_hostname == "monitoring" else ["web-egress"] }}'
    expose: '{{ [1601] if inventory_hostname == "monitoring" else omit }}'
    volume:
      - '{{ containers_storage_path }}/config/promtail/promtail.yaml:/etc/promtail/promtail.yaml:Z'
      - '{{ containers_storage_path }}/runtime/promtail:/promtail:Z'
      - '/var/log/journal:/var/log/journal:ro'
      - '/run/log/journal:/run/log/journal:ro'
      - '/etc/machine-id:/etc/machine-id:ro'
    secrets:
      - 'promtail_loki_password'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Promtail container'
  ansible.builtin.systemd:
    name: 'container-promtail.service'
    daemon_reload: true
    enabled: true
    state: 'started'
