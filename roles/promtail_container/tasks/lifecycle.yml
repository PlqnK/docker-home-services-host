---
- name: 'Stop Promtail container'
  ansible.builtin.systemd:
    name: 'container-promtail.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Promtail container'
  ansible.builtin.systemd:
    name: 'container-promtail.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Promtail image'
  containers.podman.podman_image:
    name: '{{ containers_images.promtail }}:{{ containers_images_tags.promtail }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Promtail container'
  ansible.builtin.systemd:
    name: 'container-promtail.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Promtail container'
  ansible.builtin.systemd:
    name: 'container-promtail.service'
    enabled: true
  tags: ['never', 'containers-enable']
