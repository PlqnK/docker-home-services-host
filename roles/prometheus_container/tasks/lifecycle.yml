---
- name: 'Stop Prometheus container'
  ansible.builtin.systemd:
    name: 'container-prometheus.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Prometheus container'
  ansible.builtin.systemd:
    name: 'container-prometheus.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Prometheus image'
  containers.podman.podman_image:
    name: '{{ containers_images.prometheus }}:{{ containers_images_tags.prometheus }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Prometheus container'
  ansible.builtin.systemd:
    name: 'container-prometheus.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Prometheus container'
  ansible.builtin.systemd:
    name: 'container-prometheus.service'
    enabled: true
  tags: ['never', 'containers-enable']
