---
- name: 'Stop Mylar container'
  ansible.builtin.systemd:
    name: 'mylar.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Mylar container'
  ansible.builtin.systemd:
    name: 'mylar.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Mylar image'
  containers.podman.podman_image:
    name: '{{ containers_images.mylar }}:{{ containers_images_tags.mylar }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Mylar container'
  ansible.builtin.systemd:
    name: 'mylar.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Mylar container'
  ansible.builtin.systemd:
    name: 'mylar.service'
    enabled: true
  tags: ['never', 'containers-enable']
