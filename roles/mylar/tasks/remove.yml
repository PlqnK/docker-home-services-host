---
- name: 'Ensure the user really wants to remove the Mylar container'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE MYLAR CONTAINER?\nTHIS ACTION WILL DELETE ALL MYLAR APP DATA AND IS IRREVERSIBLE!\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop Mylar container'
  ansible.builtin.systemd:
    name: 'mylar.service'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  register: systemd_unit
  failed_when: (systemd_unit.failed and not "Could not find the requested service" in systemd_unit.msg)

- name: 'Remove Mylar container quadlet unit'
  ansible.builtin.file:
    path: '/etc/containers/systemd/mylar.service'
    state: 'absent'
  notify: 'Reload systemd daemon'

- name: 'Remove Mylar data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/mylar'
    state: 'absent'
