---
- name: 'Stop node_exporter container'
  ansible.builtin.systemd:
    name: 'node-exporter.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable node_exporter container'
  ansible.builtin.systemd:
    name: 'node-exporter.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull node_exporter image'
  containers.podman.podman_image:
    name: '{{ containers_images.node_exporter }}:{{ containers_images_tags.node_exporter }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start node_exporter container'
  ansible.builtin.systemd:
    name: 'node-exporter.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable node_exporter container'
  ansible.builtin.systemd:
    name: 'node-exporter.service'
    enabled: true
  tags: ['never', 'containers-enable']
