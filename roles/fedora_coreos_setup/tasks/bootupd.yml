---
- name: 'Copy bootupd auto-update systemd service'
  ansible.builtin.copy:
    src: 'bootupd-auto-update.service'
    dest: '/etc/systemd/system/bootupd-auto-update.service'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: 'Reload systemd daemon'

- name: 'Enable and start bootupd auto-update'
  ansible.builtin.systemd:
    name: 'bootupd-auto-update.service'
    enabled: true
    state: 'started'
