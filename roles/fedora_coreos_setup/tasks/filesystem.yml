---
- name: 'Template Btrfs tasks systemd services'
  ansible.builtin.template:
    src: '{{ item }}.j2'
    dest: '/etc/systemd/system/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'btrfs-scrub@.service'
    - 'btrfs-snapshot@.service'
  notify: 'Reload systemd daemon'

- name: 'Copy Btrfs tasks systemd timers'
  ansible.builtin.copy:
    src: '{{ item }}'
    dest: '/etc/systemd/system/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'btrfs-scrub@.timer'
    - 'btrfs-snapshot@.timer'
  notify: 'Reload systemd daemon'

- name: 'Reload systemd daemon to load new units'
  ansible.builtin.meta: 'flush_handlers'

- name: 'Enable and start Btrfs scrub timers'
  ansible.builtin.systemd:
    name: 'btrfs-scrub@{{ item.instance }}.timer'
    enabled: true
    state: 'started'
  when: (item.hosts == "all" or item.hosts in group_names)
  loop:
    - instance: '-'
      hosts: 'all'
    - instance: 'var-lib-containers'
      hosts: 'all'
    - instance: 'var-containers'
      hosts: 'all'
    - instance: 'var-mnt-vol01'
      hosts: 'cloud_hosts'

- name: 'Enable and start Btrfs snapshot timers'
  ansible.builtin.systemd:
    name: 'btrfs-snapshot@{{ item.instance }}.timer'
    enabled: true
    state: 'started'
  when: (item.hosts == "all" or item.hosts in group_names)
  loop:
    - instance: 'var-containers'
      hosts: 'all'
    - instance: 'var-mnt-vol01'
      hosts: 'cloud_hosts'
