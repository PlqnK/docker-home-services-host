---
- name: 'Template SMART test systemd service'
  ansible.builtin.template:
    src: 'smart-test@.service.j2'
    dest: '/etc/systemd/system/smart-test@.service'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: 'Reload systemd daemon'

- name: 'Copy SMART test systemd timer'
  ansible.builtin.copy:
    src: 'smart-test@.timer'
    dest: '/etc/systemd/system/smart-test@.timer'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: 'Reload systemd daemon'

- name: 'Reload systemd daemon to load new units'
  ansible.builtin.meta: 'flush_handlers'

- name: 'Enable and start SMART test timer(s)'
  ansible.builtin.systemd_service:
    name: 'smart-test@dev-{{ item }}.timer'
    enabled: true
    state: 'started'
  loop: '{{ ansible_devices.keys() | select("match","(sd|nvme)") | list }}'

- name: 'Enable and start smartd'
  ansible.builtin.systemd_service:
    name: 'smartd.service'
    enabled: true
    state: 'started'
