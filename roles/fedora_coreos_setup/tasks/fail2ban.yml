---
- name: 'Copy jail.local fail2ban config'
  ansible.builtin.copy:
    src: 'jail.local'
    dest: '/etc/fail2ban/jail.local'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: 'Reload fail2ban service'

- name: 'Enable and start fail2ban'
  ansible.builtin.systemd:
    name: 'fail2ban.service'
    enabled: true
    state: 'started'
