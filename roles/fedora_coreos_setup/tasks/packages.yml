---
- name: 'Install common packages'
  community.general.rpm_ostree_pkg:
    name:
      - 'firewalld'
      - 'python3-firewall'
      - 'rsync'
      - 'msmtp'
      - 'mailx'
      - 'google-authenticator'
      - 'cockpit-system'
      - 'cockpit-storaged'
      - 'cockpit-networkmanager'
      - 'cockpit-ostree'
      - 'cockpit-podman'
      - 'cockpit-selinux'
    state: 'present'
  notify: 'Reboot host'

- name: 'Install bare metal hosts specific packages'
  community.general.rpm_ostree_pkg:
    name:
      - 'smartmontools'
    state: 'present'
  when: (ansible_virtualization_role == "host")
  notify: 'Reboot host'

- name: 'Install nfs clients hosts specific packages'
  community.general.rpm_ostree_pkg:
    name:
      - 'nfs-utils-coreos'
    state: 'present'
  when: (storage_server is defined)
  notify: 'Reboot host'

- name: 'Install cloud hosts specific packages'
  community.general.rpm_ostree_pkg:
    name:
      - 'fail2ban'
      - 'wireguard-tools'
    state: 'present'
  when: ("cloud_hosts" in group_names)
  notify: 'Reboot host'

- name: 'Reboot host if packages have been installed'
  ansible.builtin.meta: 'flush_handlers'
