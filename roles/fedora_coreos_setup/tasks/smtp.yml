---
- name: 'Configure root user email address'
  ansible.builtin.lineinfile:
    path: '/etc/aliases'
    regexp: '^root:'
    line: 'root:          {{ root_user.email }}'

- name: 'Template msmtp configuration'
  ansible.builtin.template:
    src: 'msmtprc.j2'
    dest: '/etc/msmtprc'
    owner: 'root'
    group: 'root'
    mode: '0400'
