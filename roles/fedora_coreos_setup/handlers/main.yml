---
- name: 'Reboot host'
  ansible.builtin.reboot:

- name: 'Restart sshd service'
  ansible.builtin.systemd:
    name: 'sshd.service'
    state: 'restarted'

- name: 'Reload systemd daemon'
  ansible.builtin.systemd:
    daemon_reload: true

- name: 'Reload firewalld service'
  ansible.builtin.systemd:
    name: 'firewalld.service'
    state: 'reloaded'

- name: 'Reload fail2ban service'
  ansible.builtin.systemd:
    name: 'fail2ban.service'
    state: 'reloaded'
