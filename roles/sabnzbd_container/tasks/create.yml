---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Create SABnzbd bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/sabnzbd'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create SABnzbd container'
  containers.podman.podman_container:
    name: 'sabnzbd'
    image: '{{ containers_images.sabnzbd }}:{{ containers_images_tags.sabnzbd }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 8080
    volume:
      - '{{ containers_storage_path }}/data/sabnzbd:/config:Z'
      - '{{ nfs_mounts_path }}/downloads/usenet/completed:/downloads:slave'
      - '{{ nfs_mounts_path }}/downloads/usenet/processing:/incomplete-downloads:slave'
      - '{{ nfs_mounts_path }}/downloads/usenet/watching:/watching:slave'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.sabnzbd.rule: 'Host(`sabnzbd.{{ domain_name }}`)'
      traefik.http.routers.sabnzbd.entrypoints: 'websecure'
      traefik.http.routers.sabnzbd.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.services.sabnzbd.loadbalancer.server.port: '8080'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start SABnzbd container'
  ansible.builtin.systemd:
    name: 'container-sabnzbd.service'
    daemon_reload: true
    enabled: true
    state: 'started'
