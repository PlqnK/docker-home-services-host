- name: 'Create Nextcloud stack quadlet units from templates'
  ansible.builtin.template:
    src: '{{ item }}.container.j2'
    dest: '/etc/containers/systemd/{{ item }}.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'nextcloud-postgres'
    - 'nextcloud-redis'
    - 'nextcloud-server'
  register: 'quadlet_units'
  notify: 'Reload systemd daemon'

- name: 'Create Nextcloud tasks systemd services from templates'
  ansible.builtin.template:
    src: '{{ item }}.service.j2'
    dest: '/etc/systemd/system/{{ item }}.service'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'nextcloud-cron'
    - 'nextcloud-postgres-dump'
  notify: 'Reload systemd daemon'

- name: 'Copy Nextcloud tasks systemd timers'
  ansible.builtin.copy:
    src: '{{ item }}.timer'
    dest: '/etc/systemd/system/{{ item }}.timer'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'nextcloud-cron'
    - 'nextcloud-postgres-dump'
  notify: 'Reload systemd daemon'

- name: 'Enable and start Nextcloud stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    daemon_reload: true
    enabled: true
    state: 'started'
  register: 'systemd_start'
  loop:
    - 'nextcloud-postgres.service'
    - 'nextcloud-redis.service'
    - 'nextcloud-server.service'
    - 'nextcloud-cron.timer'
    - 'nextcloud-postgres-dump.timer'

- name: 'Restart Nextcloud services if podman secret or quadlet unit has changed while service was already started'
  ansible.builtin.systemd:
    name: '{{ item }}'
    daemon_reload: true
    state: 'restarted'
  vars:
    podman_secrets_map: '{{ podman_secrets.results | selectattr("changed", "true") | map(attribute="item.services") | select("defined") | ansible.builtin.flatten }}'
    #configuration_files_map: '{{ configuration_files.results | selectattr("changed", "true") | map(attribute="item.services") | select("defined") | ansible.builtin.flatten }}'
    quadlet_units_map: '{{ quadlet_units.results | selectattr("changed", "true") | map(attribute="item") | ansible.builtin.product([".service"]) | map("join") }}'
    systemd_start_map: '{{ systemd_start.results | selectattr("changed", "true") | map(attribute="name") }}'
  #loop: '{{ (podman_secrets_map + configuration_files_map + quadlet_units_map) | unique | difference(systemd_start_map) }}'
  loop: '{{ (podman_secrets_map + quadlet_units_map) | unique | difference(systemd_start_map) }}'
