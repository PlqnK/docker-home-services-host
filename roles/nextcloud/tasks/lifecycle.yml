---
- name: 'Pull Nextcloud stack images'
  containers.podman.podman_image:
    name: '{{ item }}'
    pull: true
    force: true
    state: 'present'
  loop:
    - '{{ containers_images.nextcloud.postgres }}:{{ containers_images_tags.nextcloud.postgres }}'
    - '{{ containers_images.nextcloud.redis }}:{{ containers_images_tags.nextcloud.redis }}'
    - '{{ containers_images.nextcloud.server }}:{{ containers_images_tags.nextcloud.server }}'
  register: 'containers_images_pull'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Update Nextcloud stack tags in quadlet units'
  ansible.builtin.template:
    src: '{{ item }}.container.j2'
    dest: '/etc/containers/systemd/{{ item }}.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'nextcloud-postgres'
    - 'nextcloud-redis'
    - 'nextcloud-server'
  when: (containers_images_pull.changed)
  register: 'quadlet_units'
  tags: ['never', 'containers-update']

- name: 'Restart Nextcloud stack'
  tags: ['never', 'containers-restart', 'containers-update']
  when: ("containers-restart" in ansible_run_tags or
        ("containers-update" in ansible_run_tags and containers_images_pull.changed and (rpm_ostree_upgrade is not defined or not rpm_ostree_upgrade.changed)))
  block:
    - name: 'Stop Nextcloud stack'
      ansible.builtin.systemd:
        name: '{{ item }}'
        daemon_reload: '{{ ("true" | bool) if quadlet_units.changed else ("false" | bool) }}'
        state: 'stopped'
      loop:
        - 'nextcloud-cron.timer'
        - 'nextcloud-server.service'
        - 'nextcloud-redis.service'
        - 'nextcloud-postgres.service'

    - name: 'Start Nextcloud stack'
      ansible.builtin.systemd:
        name: '{{ item }}'
        state: 'started'
      loop:
        - 'nextcloud-postgres.service'
        - 'nextcloud-redis.service'
        - 'nextcloud-server.service'
        - 'nextcloud-cron.timer'

- name: 'Disable Nextcloud stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: false
  loop:
    - 'nextcloud-postgres-dump.timer'
    - 'nextcloud-cron.timer'
    - 'nextcloud-server.service'
    - 'nextcloud-redis.service'
    - 'nextcloud-postgres.service'
  tags: ['never', 'containers-disable']

- name: 'Stop Nextcloud stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'stopped'
  loop:
    - 'nextcloud-postgres-dump.timer'
    - 'nextcloud-cron.timer'
    - 'nextcloud-server.service'
    - 'nextcloud-redis.service'
    - 'nextcloud-postgres.service'
  tags: ['never', 'containers-stop']

- name: 'Enable Nextcloud stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: true
  loop:
    - 'nextcloud-postgres.service'
    - 'nextcloud-redis.service'
    - 'nextcloud-server.service'
    - 'nextcloud-cron.timer'
    - 'nextcloud-postgres-dump.timer'
  tags: ['never', 'containers-enable']

- name: 'Start Nextcloud stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'started'
  loop:
    - 'nextcloud-postgres.service'
    - 'nextcloud-redis.service'
    - 'nextcloud-server.service'
    - 'nextcloud-cron.timer'
    - 'nextcloud-postgres-dump.timer'
  tags: ['never', 'containers-start']
