---
- name: 'Stop Nextcloud stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'stopped'
  loop:
    - 'nextcloud-mariadb-dump.timer'
    - 'nextcloud-cron.timer'
    - 'nextcloud-server.service'
    - 'nextcloud-redis.service'
    - 'nextcloud-mariadb.service'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Nextcloud stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: false
  loop:
    - 'nextcloud-mariadb-dump.timer'
    - 'nextcloud-cron.timer'
    - 'nextcloud-server.service'
    - 'nextcloud-redis.service'
    - 'nextcloud-mariadb.service'
  tags: ['never', 'containers-disable']

- name: 'Pull Nextcloud stack images'
  containers.podman.podman_image:
    name: '{{ item }}'
    pull: true
    force: true
    state: 'present'
  loop:
    - '{{ containers_images.nextcloud.mariadb }}:{{ containers_images_tags.nextcloud.mariadb }}'
    - '{{ containers_images.nextcloud.redis }}:{{ containers_images_tags.nextcloud.redis }}'
    - '{{ containers_images.nextcloud.app }}:{{ containers_images_tags.nextcloud.app }}'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Nextcloud stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'started'
  loop:
    - 'nextcloud-mariadb.service'
    - 'nextcloud-redis.service'
    - 'nextcloud-server.service'
    - 'nextcloud-cron.timer'
    - 'nextcloud-mariadb-dump.timer'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Nextcloud stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: true
  loop:
    - 'nextcloud-mariadb.service'
    - 'nextcloud-redis.service'
    - 'nextcloud-server.service'
    - 'nextcloud-cron.timer'
    - 'nextcloud-mariadb-dump.timer'
  tags: ['never', 'containers-enable']
