---
- name: 'Stop SABnzbd container'
  ansible.builtin.systemd:
    name: 'sabnzbd.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable SABnzbd container'
  ansible.builtin.systemd:
    name: 'sabnzbd.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull SABnzbd image'
  containers.podman.podman_image:
    name: '{{ containers_images.sabnzbd }}:{{ containers_images_tags.sabnzbd }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start SABnzbd container'
  ansible.builtin.systemd:
    name: 'sabnzbd.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable SABnzbd container'
  ansible.builtin.systemd:
    name: 'sabnzbd.service'
    enabled: true
  tags: ['never', 'containers-enable']
