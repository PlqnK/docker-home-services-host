---
- name: 'Create config directory'
  file:
    path: '{{ local_container_storage_path }}/sabnzbd/config'
    state: 'directory'
    owner: '{{ docker_runtime_user_name }}'
    group: '{{ docker_runtime_group_name }}'
    mode: '0755'

- name: 'Create web-proxy docker network'
  docker_network:
    name: 'web-proxy'
    state: 'present'

- name: 'Create the SABnzbd container'
  docker_container:
    name: 'sabnzbd'
    image: 'linuxserver/sabnzbd'
    restart_policy: 'unless-stopped'
    networks:
      - name: 'web-proxy'
    volumes:
      - '{{ local_container_storage_path }}/sabnzbd/config:/config:Z'
      - '{{ nfs_mount_path }}/downloads/usenet/completed:/downloads:slave,z'
      - '{{ nfs_mount_path }}/downloads/usenet/processing:/incomplete-downloads:slave,z'
    env:
      TZ: '{{ timezone }}'
      PUID: '{{ docker_runtime_user_id }}'
      PGID: '{{ docker_runtime_group_id }}'
    labels:
      traefik.enable: 'true'
      traefik.docker.network: 'web-proxy'
      traefik.port: '8080'
      traefik.frontend.rule: 'Host:sabnzbd.{{ domain_name }}'
    purge_networks: yes
    pull: yes
    state: 'started'

- name: 'Whitelist chosen FQDN in config file'
  lineinfile:
    path: '{{ local_container_storage_path }}/sabnzbd/config/sabnzbd.ini'
    regexp: '^host_whitelist ='
    line: 'host_whitelist = sabnzbd.{{ domain_name }},'
  notify: restart sabnzbd
