---
- name: Create config directory
  file:
    path: "{{ local_container_storage_path }}/sabnzbd/config"
    state: directory
    owner: "{{ docker_runtime_user_name }}"
    group: "{{ docker_runtime_group_name }}"
    mode: 0755

- name: Create the SABnzbd container
  docker_container:
    name: sabnzbd
    image: linuxserver/sabnzbd
    restart_policy: unless-stopped
    networks:
      - name: proxy
    volumes:
      - "{{ local_container_storage_path }}/sabnzbd/config:/config"
      - "{{ nfs_mount_path }}/downloads/usenet/completed:/downloads:slave"
      - "{{ nfs_mount_path }}/downloads/usenet/processing:/incomplete-downloads:slave"
    env:
      TZ: "{{ timezone }}"
      PUID: "{{ docker_runtime_user_id }}"
      PGID: "{{ docker_runtime_group_id }}"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.port: "8080"
      traefik.frontend.rule: "Host:sabnzbd.{{ domain_name }}"
    pull: yes
    state: started

- name: Whitelist chosen FQDN in config file
  lineinfile:
    path: "{{ local_container_storage_path }}/sabnzbd/config/sabnzbd.ini"
    regexp: '^host_whitelist ='
    line: "host_whitelist = sabnzbd.{{ domain_name }},"
  register: config_updated

- name: Restart the SABnzbd container
  docker_container:
    name: sabnzbd
    state: started
    restart: yes
  when: config_updated.changed
