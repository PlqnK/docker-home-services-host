---
- name: 'Ensure the user really wants to remove the Loki container'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE LOKI CONTAINER?\nTHIS ACTION WILL DELETE ALL LOKI APP DATA AND IS IRREVERSIBLE!\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop Loki container'
  ansible.builtin.systemd:
    name: 'loki.service'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  register: systemd_unit
  failed_when: (systemd_unit.failed and not "Could not find the requested service" in systemd_unit.msg)

- name: 'Remove Loki container quadlet unit'
  ansible.builtin.file:
    path: '/etc/containers/systemd/loki.container'
    state: 'absent'
  notify: 'Reload systemd daemon'

- name: 'Remove Loki bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    state: 'absent'
  loop:
    - 'config/loki'
    - 'runtime/loki'
