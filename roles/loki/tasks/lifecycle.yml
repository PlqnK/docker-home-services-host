---
- name: 'Stop Loki container'
  ansible.builtin.systemd:
    name: 'loki.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Loki container'
  ansible.builtin.systemd:
    name: 'loki.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Loki image'
  containers.podman.podman_image:
    name: '{{ containers_images.loki }}:{{ containers_images_tags.loki }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Loki container'
  ansible.builtin.systemd:
    name: 'loki.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Loki container'
  ansible.builtin.systemd:
    name: 'loki.service'
    enabled: true
  tags: ['never', 'containers-enable']
