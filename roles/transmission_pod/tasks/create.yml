---
- name: 'Load kernel modules'
  community.general.modprobe:
    name: '{{ item }}'
    state: 'present'
  loop:
    - 'tun'
    - 'wireguard'

- name: 'Enable kernel modules at boot'
  ansible.builtin.copy:
    content: '{{ item }}'
    dest: '/etc/modules-load.d/{{ item }}.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'tun'
    - 'wireguard'

- name: 'Check if SELinux is configured to allow the use of TUN in containers'
  ansible.builtin.shell:
    cmd: 'semodule -l | grep container-tun'
  register: container_tun_semodule
  changed_when: false
  # grep returns 1 if the string isn't found and 2 for exceptions so we need to change the task fail condition.
  failed_when: (container_tun_semodule.rc == 2)
  check_mode: false

- name: 'Configure SELinux to allow the use of TUN in containers'
  when: (container_tun_semodule.rc == 1)
  block:
    - name: 'Copy the SELinux custom policy on the host'
      ansible.builtin.copy:
        src: 'container-tun.te'
        dest: '/tmp/container-tun.te'
        owner: 'root'
        group: 'root'
        mode: '0644'

    - name: 'Compile the SELinux custom policy module'
      ansible.builtin.command:
        cmd: 'checkmodule -M -m -o /tmp/container-tun.mod /tmp/container-tun.te'
      args:
        creates: '/tmp/container-tun.mod'

    - name: 'Package the SELinux custom policy module'
      ansible.builtin.command:
        cmd: 'semodule_package -o /tmp/container-tun.pp -m /tmp/container-tun.mod'
      args:
        creates: '/tmp/container-tun.pp'

    - name: 'Install the SELinux custom policy module' # noqa: no-changed-when
      ansible.builtin.command:
        cmd: 'semodule -i /tmp/container-tun.pp'

    - name: 'Cleanup temporary files'
      ansible.builtin.file:
        path: '/tmp/{{ item }}'
        state: 'absent'
      loop:
        - 'container-tun.te'
        - 'container-tun.mod'
        - 'container-tun.pp'

- name: 'Create Gluetun network'
  containers.podman.podman_network:
    name: 'gluetun-external'
    internal: false
    ipv6: '{{ containers_ipv6.enable }}'

- name: 'Add Gluetun network to firewalld trusted zone'
  block:
    - name: 'Get podman networks info'
      containers.podman.podman_network_info:
        name: 'gluetun-external'
      register: 'podman_network'

    - name: 'Add podman networks subnets to firewalld trusted zone'
      ansible.posix.firewalld:
        source: '{{ item }}'
        zone: 'trusted'
        permanent: true
        immediate: true
        state: 'enabled'
      loop: '{{ podman_network | community.general.json_query("networks[*].subnets[*].subnet") | ansible.builtin.flatten }}'

- name: 'Create Transmission pod'
  containers.podman.podman_pod:
    name: 'transmission-gluetun'
    network:
      - 'gluetun-external'
      - 'common-internal'
    state: 'created'

- name: 'Create Transmission pod bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item.path }}'
    owner: '{{ item.owner }}'
    group: '{{ item.group }}'
    mode: '0700'
    state: 'directory'
  loop:
    - path: 'env/gluetun'
      owner: 'root'
      group: 'root'
    - path: 'data/gluetun'
      owner: 'root'
      group: 'root'
    - path: 'data/transmission'
      owner: 911
      group: 911

- name: 'Create Transmission container secrets'
  containers.podman.podman_secret:
    name: '{{ item.name }}'
    data: '{{ item.data }}'
    skip_existing: true
    state: 'present'
  loop:
    - name: 'transmission_user'
      data: '{{ transmission.user }}'
    - name: 'transmission_password'
      data: '{{ transmission.password }}'

- name: 'Create Gluetun environment file'
  ansible.builtin.copy:
    content: |
      WIREGUARD_PRIVATE_KEY={{ gluetun.wireguard.private_key }}
    dest: '{{ containers_storage_path }}/env/gluetun/gluetun.env'
    owner: 'root'
    group: 'root'
    mode: '0400'
  register: 'gluetun_environment_file'

- name: 'Create Gluetun container'
  containers.podman.podman_container:
    name: 'gluetun'
    image: '{{ containers_images.gluetun }}:{{ containers_images_tags.gluetun }}'
    pod: 'transmission-gluetun'
    cap_add:
      - 'NET_ADMIN'
    sysctl:
      net.ipv6.conf.all.disable_ipv6: '0'
    device:
      - '/dev/net/tun:/dev/net/tun'
    volume:
      - '{{ containers_storage_path }}/data/gluetun:/gluetun:Z'
    timezone: '{{ timezone }}'
    env_file: '{{ containers_storage_path }}/env/gluetun/gluetun.env'
    env:
      TZ: '{{ timezone }}'
      VPN_TYPE: 'wireguard'
      VPN_INTERFACE: 'wg0'
      VPN_SERVICE_PROVIDER: '{{ gluetun.provider.name }}'
      WIREGUARD_ADDRESSES: '{{ gluetun.wireguard.addresses }}'
      SERVER_CITIES: '{{ gluetun.provider.cities }}'
      FIREWALL_VPN_INPUT_PORTS: '{{ gluetun.firewall.vpn_input_ports }}'
      DOT: 'off'
      DNS_ADDRESS: '{{ gluetun.dns.addresses }}'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    recreate: '{{ ("true" | bool) if gluetun_environment_file.changed else ("false" | bool) }}'
    state: 'created'

- name: 'Create Transmission container'
  containers.podman.podman_container:
    name: 'transmission'
    image: '{{ containers_images.transmission }}:{{ containers_images_tags.transmission }}'
    pod: 'transmission-gluetun'
    expose:
      - 9091
    volume:
      - '{{ containers_storage_path }}/data/transmission:/config:Z'
      - '{{ nfs_mounts_path }}/downloads/bittorrent/downloads:/downloads:slave'
      - '{{ nfs_mounts_path }}/downloads/bittorrent/watch:/watch:slave'
    secrets:
      - 'transmission_user'
      - 'transmission_password'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
      FILE__USER: '/run/secrets/transmission_user'
      FILE__PASS: '/run/secrets/transmission_password'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.transmission.rule: 'Host(`transmission.{{ domain_name }}`)'
      traefik.http.routers.transmission.entrypoints: 'websecure'
      traefik.http.routers.transmission.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.services.transmission.loadbalancer.server.port: '9091'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
      after:
        - 'container-gluetun.service'
      requires:
        - 'container-gluetun.service'
    state: 'created'

- name: 'Generate Transmission pod systemd unit file'
  containers.podman.podman_pod:
    name: 'transmission-gluetun'
    network:
      - 'gluetun-external'
      - 'common-internal'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Transmission pod'
  ansible.builtin.systemd:
    name: 'pod-transmission-gluetun.service'
    daemon_reload: true
    enabled: true
    state: 'started'
