---
- name: 'Stop Calibre-Web container'
  ansible.builtin.systemd:
    name: 'calibre-web.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Calibre-Web container'
  ansible.builtin.systemd:
    name: 'calibre-web.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Calibre-Web image'
  containers.podman.podman_image:
    name: '{{ containers_images.calibre_web }}:{{ containers_images_tags.calibre_web }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Calibre-Web container'
  ansible.builtin.systemd:
    name: 'calibre-web.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Calibre-Web container'
  ansible.builtin.systemd:
    name: 'calibre-web.service'
    enabled: true
  tags: ['never', 'containers-enable']
