---
- name: 'Ensure the user really wants to remove the Immich stack'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE IMMICH STACK?\nTHIS ACTION WILL DELETE ALL IMMICH APP DATA AND IS IRREVERSIBLE!\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop Immich stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  loop:
    - 'immich-typesense-snapshot.timer'
    - 'immich-postgres-dump.timer'
    - 'immich-server.service'
    - 'immich-microservices.service'
    - 'immich-machine-learning.service'
    - 'immich-typesense.service'
    - 'immich-redis.service'
    - 'immich-postgres.service'
  register: systemd_units
  failed_when: (systemd_units.failed and not "Could not find the requested service" in systemd_units.msg)

- name: 'Remove Immich stack systemd/quadlet units and overrides'
  ansible.builtin.file:
    path: '{{ item }}'
    state: 'absent'
  loop:
    - '/etc/systemd/system/immich-typesense-snapshot.timer'
    - '/etc/systemd/system/immich-typesense-snapshot.service'
    - '/etc/systemd/system/immich-typesense-snapshot.service.d'
    - '/etc/systemd/system/immich-postgres-dump.timer'
    - '/etc/systemd/system/immich-postgres-dump.service'
    - '/etc/containers/systemd/immich-server.container'
    - '/etc/containers/systemd/immich-microservices.container'
    - '/etc/containers/systemd/immich-machine-learning.container'
    - '/etc/containers/systemd/immich-typesense.container'
    - '/etc/containers/systemd/immich-redis.container'
    - '/etc/containers/systemd/immich-postgres.container'
  notify: 'Reload systemd daemon'

- name: 'Remove Immich stack networks from firewalld trusted zone'
  block:
    - name: 'Get podman networks info'
      containers.podman.podman_network_info:
        name: '{{ item }}'
      loop:
        - 'immich-postgres-internal'
        - 'immich-redis-internal'
        - 'immich-typesense-internal'
        - 'immich-server-internal'
      register: 'podman_networks'
      failed_when: (podman_networks.failed and not "network not found" in podman_networks.msg)

    - name: 'Remove podman networks subnets from firewalld trusted zone'
      ansible.posix.firewalld:
        source: '{{ item }}'
        zone: 'trusted'
        permanent: true
        immediate: true
        state: 'disabled'
      loop: '{{ podman_networks.results | community.general.json_query("[*].networks[*].subnets[*].subnet") | ansible.builtin.flatten }}'

- name: 'Remove Immich stack networks'
  containers.podman.podman_network:
    name: '{{ item }}'
    state: 'absent'
  loop:
    - 'immich-postgres-internal'
    - 'immich-redis-internal'
    - 'immich-typesense-internal'
    - 'immich-server-internal'

- name: 'Remove Immich stack secrets'
  containers.podman.podman_secret:
    name: '{{ item }}'
    state: 'absent'
  loop:
    - 'immich_postgres_user'
    - 'immich_postgres_password'

- name: 'Remove Immich stack bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    state: 'absent'
  loop:
    - 'env/immich-typesense'
    - 'env/immich-server'
    - 'data/immich-postgres'
    - 'data/immich-typesense'
    - 'runtime/immich-postgres'
    - 'runtime/immich-redis'
    - 'runtime/immich-typesense'
    - 'runtime/immich-machine-learning'

- name: 'Remove Immich CNAME record'
  ansible.builtin.uri:
    url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/immich/CNAME/'
    method: 'DELETE'
    status_code: [200, 204]
    headers:
      Authorization: 'Token {{ desec_token }}'
  delegate_to: 'localhost'
