---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Create Overseerr CNAME record'
  community.general.gandi_livedns:
    api_key: '{{ gandi_api_key }}'
    domain: '{{ domain_name }}'
    type: 'CNAME'
    record: 'overseerr'
    values:
      - '{{ ansible_hostname }}.{{ domain_name }}.'
    ttl: 10800
    state: 'present'
  when: (getent_passwd.vagrant is none)
  delegate_to: 'localhost'

- name: 'Create Overseerr bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_base_path }}/data/overseerr'
    owner: 'root'
    group: 'root'
    mode: '0700'
    state: 'directory'

- name: 'Create Overseerr container'
  containers.podman.podman_container:
    name: 'overseerr'
    image: '{{ containers_images.overseerr }}:{{ containers_images_tags.overseerr }}'
    timezone: '{{ timezone }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 5055
    volume:
      - '{{ containers_storage_base_path }}/data/overseerr:/app/config:Z'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.overseerr.rule: 'Host(`overseerr.{{ domain_name }}`)'
      traefik.http.routers.overseerr.entrypoints: 'websecure'
      traefik.http.routers.overseerr.middlewares: 'set-security-headers@file'
      traefik.http.services.overseerr.loadbalancer.server.port: '5055'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Overseerr container'
  ansible.builtin.systemd:
    name: 'container-overseerr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
