---
timezone: 'UTC'
domain_name: 'example.com'
admin_user:
  user:
    name: 'admin'
  group:
    name: 'wheel'
  email: 'admin@example.com'
storage_server:
  name: 'nas'
autofs_base_path: '/mnt/{{ storage_server.name }}'

containers_storage_base_path: '/var/containers'

compose_file_base_path: '/etc/containers'

containers_runtime_user:
  group:
    id: '3000'
  user:
    id: '3000'

containers_images_tags:
  docker_socket_proxy: 'nightly'
  deck_chores: '1'
  ddns_updater: 'latest'
  gluetun: 'latest'
  traefik: '2.9'
  transmission: 'latest'
  sabnzbd: 'latest'
  flaresolverr: 'latest'
  unpackerr: 'latest'
  prowlarr: 'latest'
  radarr: 'latest'
  sonarr: 'latest'
  bazarr: 'latest'
  lidarr: 'latest'
  readarr: 'develop'
  mylar: 'latest'
  overseerr: 'latest'
  plex: 'latest'
  tautulli: 'latest'
  calibre: 'latest'
  calibre_web: 'latest'
  komga: 'latest'
  nextcloud:
    app: '25'
    mariadb: '10.10'
    redis: '7'
  collabora_online: 'latest'
  photoprism:
    app: 'latest'
    mariadb: '10.10'
  ttrss:
    app: 'latest'
    nginx: '1'
    postgres: '15'

ddns_updater:
  - provider: 'cloudflare'
    domain: 'example.com'
    host: 'dyn'
    key: 'apikey'
    ttl: 3600
    ip_version: 'ipv4'
gluetun:
  provider:
    name: 'providername'
    cities: 'city'
  wireguard:
    private_key: 'privatekey'
    addresses: '10.0.0.2/32,fc00:1000:1000:1000::2/128'
  firewall:
    vpn_input_ports: '5555'
  dns:
    addresses: '10.0.0.1'
traefik:
  api:
    user: 'admin'
    password: 'password'
  ipv6_gua: '2000:aaaa:bbbb:cccc::/56' # Define as empty if not using IPv6
transmission:
  user: 'transmission'
  password: 'password'
unpackerr:
  sonarr_api_key: 'sonarrapikey'
  radarr_api_key: 'radarrapikey'
  lidarr_api_key: 'lidarrapikey'
  readarr_api_key: 'readarrapikey'
calibre:
  user: 'calibre'
  password: 'password'
plex:
  claim_token: 'claim-xxxxxxxxxxxxxxxxxxxx' # Get a claim token here https://www.plex.tv/claim/
nextcloud:
  mariadb:
    root_password: 'password'
    database: 'nextcloud'
    user: 'nextcloud'
    password: 'password'
  redis:
    password: 'password'
collabora_online:
  user: 'admin'
  password: 'password'
  dictionnaries: 'fr_FR en_US'
photoprism:
  pictures_path: 'path/to/pictures'
  videos_path: 'path/to/videos'
  mariadb:
    root_password: 'password'
    database: 'photoprism'
    user: 'photoprism'
    password: 'password'
ttrss:
  postgres:
    database: 'ttrss'
    user: 'ttrss'
    password: 'password'
