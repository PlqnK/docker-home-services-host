---
- name: 'Create compose file parent folder'
  ansible.builtin.file:
    path: '{{ compose_file_base_path }}'
    state: 'directory'
    owner: 'root'
    group: 'root'
    mode: '0755'

- name: 'Create compose file from template'
  ansible.builtin.template:
    src: 'docker-compose.yml.j2'
    dest: '{{ compose_file_base_path }}/docker-compose.yml'
    owner: 'root'
    group: 'wheel'
    mode: '0640'

- name: 'Add COMPOSE_FILE environment variable to {{ admin_user.user.name }} bash_profile'
  ansible.builtin.lineinfile:
    path: '/home/{{ admin_user.user.name }}/.bash_profile'
    regexp: '^export COMPOSE_FILE='
    line: 'export COMPOSE_FILE={{ compose_file_base_path }}/docker-compose.yml'

- name: 'Add COMPOSE_HTTP_TIMEOUT=120 environment variable to {{ admin_user.user.name }} bash_profile'
  ansible.builtin.lineinfile:
    path: '/home/{{ admin_user.user.name }}/.bash_profile'
    regexp: '^export COMPOSE_HTTP_TIMEOUT='
    line: 'export COMPOSE_HTTP_TIMEOUT=120'

- name: 'Copy config files to containers storage'
  ansible.builtin.copy:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ item.owner }}'
    group: '{{ item.group }}'
    mode: '{{ item.mode }}'
  loop:
    - src: 'nginx.conf'
      dest: '{{ containers_storage_base_path }}/config/ttrss/nginx.conf'
      owner: 'root'
      group: 'root'
      mode: '0644'
    - src: 'files/openvpn-client/'
      dest: '{{ containers_storage_base_path }}/config/openvpn-client/'
      owner: 'root'
      group: 'root'
      mode: '0644'

- name: 'Template config files to containers storage'
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ item.owner }}'
    group: '{{ item.group }}'
    mode: '{{ item.mode }}'
  loop:
    - src: 'traefik.toml.j2'
      dest: '{{ containers_storage_base_path }}/config/traefik/traefik.toml'
      owner: 'root'
      group: 'root'
      mode: '0644'
    - src: 'traefik-dynamic.toml.j2'
      dest: '{{ containers_storage_base_path }}/config/traefik/traefik-dynamic.toml'
      owner: 'root'
      group: 'root'
      mode: '0644'

- name: 'Create Traefik certificates storage file'
  ansible.builtin.file:
    path: '{{ containers_storage_base_path }}/data/traefik/acme.json'
    state: 'touch'
    modification_time: preserve
    access_time: preserve
    mode: '0600'
