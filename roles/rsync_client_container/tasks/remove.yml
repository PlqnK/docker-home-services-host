---
- name: 'Ensure the user really wants to remove the rsync-client container'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE RSYNC-CLIENT CONTAINER?\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop rsync-client timer'
  ansible.builtin.systemd:
    name: 'container-run-rsync-client.timer'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  register: systemd_unit
  failed_when: (systemd_unit.failed and not "Could not find the requested service" in systemd_unit.msg)

- name: 'Remove rsync-client container systemd units'
  ansible.builtin.file:
    path: '/etc/systemd/system/{{ item }}'
    state: 'absent'
  loop:
    - 'container-run-rsync-client.timer'
    - 'container-run-rsync-client.service'
  notify: 'Reload systemd daemon'

- name: 'Remove rsync-client commands scripts from /usr/local/bin'
  ansible.builtin.file:
    path: '/usr/local/bin/{{ item }}'
    state: 'absent'
  loop:
    - 'rsync-client'
    - 'rsync-client-shell'

- name: 'Remove rsync-client bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    state: 'absent'
  loop:
    - 'config/rsync-client'
    - 'runtime/rsync-client'
