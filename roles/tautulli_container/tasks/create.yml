---
- name: 'Create Tautulli data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/tautulli'
    owner: 1000
    group: 1000
    mode: '0700'
    state: 'directory'

- name: 'Create Tautulli container'
  containers.podman.podman_container:
    name: 'tautulli'
    image: '{{ containers_images.tautulli }}:{{ containers_images_tags.tautulli }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 8181
    volume:
      - '{{ containers_storage_path }}/data/tautulli:/config:Z'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.tautulli.rule: 'Host(`tautulli.{{ domain_name }}`)'
      traefik.http.routers.tautulli.entrypoints: 'websecure'
      traefik.http.routers.tautulli.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.services.tautulli.loadbalancer.server.port: '8181'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Tautulli container'
  ansible.builtin.systemd:
    name: 'container-tautulli.service'
    daemon_reload: true
    enabled: true
    state: 'started'
