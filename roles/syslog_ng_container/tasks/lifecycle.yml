---
- name: 'Stop syslog-ng container'
  ansible.builtin.systemd:
    name: 'container-syslog-ng.service'
    state: 'stopped'
  tags: ['never', 'stop-containers', 'update-containers']

- name: 'Disable syslog-ng container'
  ansible.builtin.systemd:
    name: 'container-syslog-ng.service'
    enabled: false
  tags: ['never', 'disable-containers']

- name: 'Pull syslog-ng image'
  containers.podman.podman_image:
    name: '{{ containers_images.syslog_ng }}:{{ containers_images_tags.syslog_ng }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'pull-images', 'update-containers']

- name: 'Start syslog-ng container'
  ansible.builtin.systemd:
    name: 'container-syslog-ng.service'
    state: 'started'
  tags: ['never', 'start-containers', 'update-containers']

- name: 'Enable syslog-ng container'
  ansible.builtin.systemd:
    name: 'container-syslog-ng.service'
    enabled: true
  tags: ['never', 'enable-containers']
