---
- name: 'Stop Deck Chores container'
  ansible.builtin.systemd:
    name: 'container-deck-chores.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Deck Chores container'
  ansible.builtin.systemd:
    name: 'container-deck-chores.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Deck Chores image'
  containers.podman.podman_image:
    name: '{{ containers_images.deck_chores }}:{{ containers_images_tags.deck_chores }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Deck Chores container'
  ansible.builtin.systemd:
    name: 'container-deck-chores.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Deck Chores container'
  ansible.builtin.systemd:
    name: 'container-deck-chores.service'
    enabled: true
  tags: ['never', 'containers-enable']
