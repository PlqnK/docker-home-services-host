---
- name: 'Create Deck Chores container'
  containers.podman.podman_container:
    name: 'deck-chores'
    image: '{{ containers_images.deck_chores }}:{{ containers_images_tags.deck_chores }}'
    privileged: true
    network: 'none'
    volume:
      - '/var/run/podman/podman.sock:/var/run/docker.sock'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Deck Chores container'
  ansible.builtin.systemd:
    name: 'container-deck-chores.service'
    daemon_reload: true
    enabled: true
    state: 'started'
