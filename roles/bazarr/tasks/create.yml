---
- name: 'Create Bazarr data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/bazarr'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Bazarr quadlet unit from template'
  ansible.builtin.template:
    src: 'bazarr.container.j2'
    dest: '/etc/containers/systemd/bazarr.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: 'quadlet_unit'
  notify: 'Reload systemd daemon'

- name: 'Enable and start Bazarr container'
  ansible.builtin.systemd:
    name: 'bazarr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
  register: 'systemd_start'

- name: 'Restart Bazarr service if quadlet unit has changed while service was already started'
  ansible.builtin.systemd:
    name: 'bazarr.service'
    daemon_reload: true
    state: 'restarted'
  when: (quadlet_unit.changed and not systemd_start.changed)
