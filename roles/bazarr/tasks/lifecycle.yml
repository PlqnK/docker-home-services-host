---
- name: 'Stop Bazarr container'
  ansible.builtin.systemd:
    name: 'bazarr.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Bazarr container'
  ansible.builtin.systemd:
    name: 'bazarr.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Bazarr image'
  containers.podman.podman_image:
    name: '{{ containers_images.bazarr }}:{{ containers_images_tags.bazarr }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Bazarr container'
  ansible.builtin.systemd:
    name: 'bazarr.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Bazarr container'
  ansible.builtin.systemd:
    name: 'bazarr.service'
    enabled: true
  tags: ['never', 'containers-enable']
