---
- name: 'Create FlareSolverr container'
  containers.podman.podman_container:
    name: 'flaresolverr'
    image: '{{ containers_images.flaresolverr }}:{{ containers_images_tags.flaresolverr }}'
    timezone: '{{ timezone }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 8191
    env:
      TZ: '{{ timezone }}'
      CAPTCHA_SOLVER: 'none'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start FlareSolverr container'
  ansible.builtin.systemd:
    name: 'container-flaresolverr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
