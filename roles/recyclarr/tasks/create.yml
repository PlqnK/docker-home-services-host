---
- name: 'Create Recyclarr bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    owner: 1000
    group: 1000
    mode: '0700'
    state: 'directory'
  loop:
    - 'config/recyclarr'
    - 'runtime/recyclarr'

- name: 'Create Recyclarr config from template'
  ansible.builtin.template:
    src: 'recyclarr.yml.j2'
    dest: '{{ containers_storage_path }}/config/recyclarr/recyclarr.yml'
    owner: 1000
    group: 1000
    mode: '0644'

- name: 'Create Recyclarr quadlet unit from template'
  ansible.builtin.template:
    src: 'recyclarr.container.j2'
    dest: '/etc/containers/systemd/recyclarr.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: 'quadlet_unit'
  notify: 'Reload systemd daemon'

- name: 'Enable and start Recyclarr container'
  ansible.builtin.systemd:
    name: 'recyclarr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
  register: 'systemd_start'

- name: 'Restart Recyclarr service if quadlet unit has changed while service was already started'
  ansible.builtin.systemd:
    name: 'recyclarr.service'
    daemon_reload: true
    state: 'restarted'
  when: (quadlet_unit.changed and not systemd_start.changed)
