---
- name: 'Create Calibre data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/calibre'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Calibre secret'
  containers.podman.podman_secret:
    name: 'calibre_password'
    data: '{{ calibre.password }}'
    skip_existing: true
    state: 'present'

- name: 'Create Calibre container'
  containers.podman.podman_container:
    name: 'calibre'
    image: '{{ containers_images.calibre }}:{{ containers_images_tags.calibre }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 8080
      - 8081
    device:
      - '/dev/dri/card1:/dev/dri/card1'
      - '/dev/dri/renderD128:/dev/dri/renderD128'
    volume:
      - '{{ containers_storage_path }}/data/calibre:/config:Z'
      - '{{ nfs_mounts_path }}/medias/books:/books:slave'
    secrets:
      - 'calibre_password'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
      CUSTOM_USER: '{{ calibre.user }}'
      FILE__PASSWORD: '/run/secrets/calibre_password'
      TITLE: 'Calibre'
      DRINODE: '/dev/dri/renderD128'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.calibre.rule: 'Host(`calibre.{{ domain_name }}`)'
      traefik.http.routers.calibre.entrypoints: 'websecure'
      traefik.http.routers.calibre.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.routers.calibre.service: 'calibre'
      traefik.http.services.calibre.loadbalancer.server.port: '8080'
      traefik.http.routers.calibre-cs.rule: 'Host(`calibre-cs.{{ domain_name }}`)'
      traefik.http.routers.calibre-cs.entrypoints: 'websecure'
      traefik.http.routers.calibre-cs.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.routers.calibre-cs.service: 'calibre-cs'
      traefik.http.services.calibre-cs.loadbalancer.server.port: '8081'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Calibre container'
  ansible.builtin.systemd:
    name: 'container-calibre.service'
    daemon_reload: true
    enabled: true
    state: 'started'
