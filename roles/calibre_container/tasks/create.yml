---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Create Calibre bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_base_path }}/data/calibre'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Calibre container'
  containers.podman.podman_container:
    name: 'calibre'
    image: '{{ containers_images.calibre }}:{{ containers_images_tags.calibre }}'
    timezone: '{{ timezone }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 8080
      - 8081
    volume:
      - '{{ containers_storage_base_path }}/data/calibre:/config:Z'
      - '{{ autofs_base_path }}/medias/books:/books:slave'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.calibre.rule: 'Host(`calibre.{{ domain_name }}`)'
      traefik.http.routers.calibre.entrypoints: 'websecure'
      traefik.http.routers.calibre.middlewares: 'set-security-headers@file, restrict-external-access@file, calibre-auth'
      traefik.http.routers.calibre.service: 'calibre'
      traefik.http.middlewares.calibre-auth.basicauth.users: '{{ calibre.user }}:{{ calibre.password_hash }}'
      traefik.http.services.calibre.loadbalancer.server.port: '8080'
      traefik.http.routers.calibre-cs.rule: 'Host(`calibre-cs.{{ domain_name }}`)'
      traefik.http.routers.calibre-cs.entrypoints: 'websecure'
      traefik.http.routers.calibre-cs.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.routers.calibre-cs.service: 'calibre-cs'
      traefik.http.services.calibre-cs.loadbalancer.server.port: '8081'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Calibre container'
  ansible.builtin.systemd:
    name: 'container-calibre.service'
    daemon_reload: true
    enabled: true
    state: 'started'
