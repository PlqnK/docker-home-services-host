---
- name: 'Create mbsync bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_base_path }}/config/mbsync'
    owner: 'root'
    group: 'root'
    mode: '0700'
    state: 'directory'

- name: 'Create mbsync config from template'
  ansible.builtin.template:
    src: 'mbsync.rc.j2'
    dest: '{{ containers_storage_base_path }}/config/mbsync/mbsync.rc'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Copy mbsync script'
  ansible.builtin.copy:
    src: 'mbsync.sh'
    dest: '{{ containers_storage_base_path }}/config/mbsync/mbsync.sh'
    owner: 'root'
    group: 'root'
    mode: '0755'

- name: 'Create mbsync secret'
  containers.podman.podman_secret:
    name: 'mbsync_imap_password'
    data: '{{ mbsync.imap.password }}'
    skip_existing: true
    state: 'present'

- name: 'Create mbsync systemd service from template'
  ansible.builtin.template:
    src: 'container-mbsync.service.j2'
    dest: '/etc/systemd/system/container-mbsync.service'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: 'Reload systemd daemon'

- name: 'Copy mbsync systemd timer'
  ansible.builtin.copy:
    src: 'container-mbsync.timer'
    dest: '/etc/systemd/system/container-mbsync.timer'
    owner: 'root'
    group: 'root'
    mode: '0664'
  notify: 'Reload systemd daemon'

- name: 'Add mbsync alias to global shell profile'
  ansible.builtin.template:
    src: 'mbsync.sh.j2'
    dest: '/etc/profile.d/mbsync.sh'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Enable and start mbsync timer'
  ansible.builtin.systemd:
    name: 'container-mbsync.timer'
    daemon_reload: true
    enabled: true
    state: 'started'
