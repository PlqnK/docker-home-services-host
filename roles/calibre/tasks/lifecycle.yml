---
- name: 'Stop Calibre container'
  ansible.builtin.systemd:
    name: 'calibre.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Calibre container'
  ansible.builtin.systemd:
    name: 'calibre.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Calibre image'
  containers.podman.podman_image:
    name: '{{ containers_images.calibre }}:{{ containers_images_tags.calibre }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Calibre container'
  ansible.builtin.systemd:
    name: 'calibre.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Calibre container'
  ansible.builtin.systemd:
    name: 'calibre.service'
    enabled: true
  tags: ['never', 'containers-enable']
