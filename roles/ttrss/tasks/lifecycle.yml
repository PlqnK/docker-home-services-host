---
- name: 'Pull Tiny Tiny RSS stack images'
  containers.podman.podman_image:
    name: '{{ item }}'
    pull: true
    force: true
    state: 'present'
  loop:
    - '{{ containers_images.ttrss.postgres }}:{{ containers_images_tags.ttrss.postgres }}'
    - '{{ containers_images.ttrss.nginx }}:{{ containers_images_tags.ttrss.nginx }}'
    - '{{ containers_images.ttrss.server }}:{{ containers_images_tags.ttrss.server }}'
  register: 'containers_images_pull'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Dump Tiny Tiny RSS DB'
  ansible.builtin.systemd:
    name: 'ttrss-postgres-dump.service'
    state: 'started'
  when: (containers_images_pull.changed)
  tags: ['never', 'containers-update']

- name: 'Update Tiny Tiny RSS stack tags in quadlet units'
  ansible.builtin.template:
    src: '{{ item }}.container.j2'
    dest: '/etc/containers/systemd/{{ item }}.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'ttrss-postgres'
    - 'ttrss-server'
    - 'ttrss-updater'
    - 'ttrss-nginx'
  when: (containers_images_pull.changed)
  register: 'quadlet_units'
  tags: ['never', 'containers-update']

- name: 'Restart Tiny Tiny RSS stack'
  tags: ['never', 'containers-restart', 'containers-update']
  when: ("containers-restart" in ansible_run_tags or
        ("containers-update" in ansible_run_tags and containers_images_pull.changed and (rpm_ostree_upgrade is not defined or not rpm_ostree_upgrade.changed)))
  block:
    - name: 'Stop Tiny Tiny RSS stack'
      ansible.builtin.systemd:
        name: '{{ item }}'
        daemon_reload: '{{ ("true" | bool) if quadlet_units.changed else ("false" | bool) }}'
        state: 'stopped'
      loop:
        - 'ttrss-nginx.service'
        - 'ttrss-updater.service'
        - 'ttrss-server.service'
        - 'ttrss-postgres.service'

    - name: 'Start Tiny Tiny RSS stack'
      ansible.builtin.systemd:
        name: '{{ item }}'
        state: 'started'
      loop:
        - 'ttrss-postgres.service'
        - 'ttrss-server.service'
        - 'ttrss-updater.service'
        - 'ttrss-nginx.service'

- name: 'Disable Tiny Tiny RSS stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: false
  loop:
    - 'ttrss-postgres-dump.timer'
    - 'ttrss-nginx.service'
    - 'ttrss-updater.service'
    - 'ttrss-server.service'
    - 'ttrss-postgres.service'
  tags: ['never', 'containers-disable']

- name: 'Stop Tiny Tiny RSS stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'stopped'
  loop:
    - 'ttrss-postgres-dump.timer'
    - 'ttrss-nginx.service'
    - 'ttrss-updater.service'
    - 'ttrss-server.service'
    - 'ttrss-postgres.service'
  tags: ['never', 'containers-stop']

- name: 'Enable Tiny Tiny RSS stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: true
  loop:
    - 'ttrss-postgres.service'
    - 'ttrss-server.service'
    - 'ttrss-updater.service'
    - 'ttrss-nginx.service'
    - 'ttrss-postgres-dump.timer'
  tags: ['never', 'containers-enable']

- name: 'Start Tiny Tiny RSS stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'started'
  loop:
    - 'ttrss-postgres.service'
    - 'ttrss-server.service'
    - 'ttrss-updater.service'
    - 'ttrss-nginx.service'
    - 'ttrss-postgres-dump.timer'
  tags: ['never', 'containers-start']
