---
- name: 'Stop Healthchecks stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'stopped'
  loop:
    - 'healthchecks-postgres-dump.timer'
    - 'healthchecks-server.service'
    - 'healthchecks-postgres.service'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Healthchecks stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: false
  loop:
    - 'healthchecks-postgres-dump.timer'
    - 'healthchecks-server.service'
    - 'healthchecks-postgres.service'
  tags: ['never', 'containers-disable']

- name: 'Pull Healthchecks stack images'
  containers.podman.podman_image:
    name: '{{ item }}'
    pull: true
    force: true
    state: 'present'
  loop:
    - '{{ containers_images.healthchecks.postgres }}:{{ containers_images_tags.healthchecks.postgres }}'
    - '{{ containers_images.healthchecks.server }}:{{ containers_images_tags.healthchecks.server }}'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Healthchecks stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'started'
  loop:
    - 'healthchecks-postgres.service'
    - 'healthchecks-server.service'
    - 'healthchecks-postgres-dump.timer'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Healthchecks stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: true
  loop:
    - 'healthchecks-postgres.service'
    - 'healthchecks-server.service'
    - 'healthchecks-postgres-dump.timer'
  tags: ['never', 'containers-enable']
