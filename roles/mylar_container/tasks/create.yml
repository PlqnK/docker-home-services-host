---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Create Mylar bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_base_path }}/data/mylar'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Mylar container'
  containers.podman.podman_container:
    name: 'mylar'
    image: '{{ containers_images.mylar }}:{{ containers_images_tags.mylar }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 8090
    volume:
      - '{{ containers_storage_base_path }}/data/mylar:/config:Z'
      - '{{ autofs_base_path }}/downloads:/downloads:slave'
      - '{{ autofs_base_path }}/medias/comics:/comics:slave'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.mylar.rule: 'Host(`mylar.{{ domain_name }}`)'
      traefik.http.routers.mylar.entrypoints: 'websecure'
      traefik.http.routers.mylar.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.services.mylar.loadbalancer.server.port: '8090'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Mylar container'
  ansible.builtin.systemd:
    name: 'container-mylar.service'
    daemon_reload: true
    enabled: true
    state: 'started'
