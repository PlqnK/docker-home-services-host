---
# https://bugzilla.redhat.com/show_bug.cgi?id=2170957
- name: 'Fix /var/lib/parsec/mappings ownership' # noqa: risky-file-permissions
  ansible.builtin.file:
    path: '/var/lib/parsec/mappings'
    owner: 'parsec'
    group: 'parsec'
    state: 'directory'
  notify: 'Start dbus-parsec service'
