---
- name: 'Template Healthchecks systemd service template'
  ansible.builtin.template:
    src: 'ping-healthchecks@.service.j2'
    dest: '/etc/systemd/system/ping-healthchecks@.service'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: 'Reload systemd daemon'

- name: 'Copy Healthchecks.io systemd service template'
  ansible.builtin.copy:
    src: 'ping-healthchecks-io@.service'
    dest: '/etc/systemd/system/ping-healthchecks-io@.service'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: 'Reload systemd daemon'
