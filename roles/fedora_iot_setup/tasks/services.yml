---
- name: 'Template Healthchecks systemd services units'
  ansible.builtin.template:
    src: '{{ item }}.j2'
    dest: '/etc/systemd/system/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'ping-healthchecks@.service'
    - 'ping-healthchecks-slug@.service'
  notify: 'Reload systemd daemon'

- name: 'Copy Healthchecks.io systemd services units'
  ansible.builtin.copy:
    src: '{{ item }}'
    dest: '/etc/systemd/system/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'ping-healthchecks-io@.service'
    - 'ping-healthchecks-io-slug@.service'
  notify: 'Reload systemd daemon'

- name: 'Create Healthchecks systemd overrides directories'
  ansible.builtin.file:
    path: '/etc/systemd/system/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0755'
    state: 'directory'
  loop:
    - 'ping-healthchecks-slug@.service.d'
    - 'ping-healthchecks-io-slug@.service.d'

- name: 'Create Healthchecks systemd overrides from template'
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '/etc/systemd/system/{{ item.dest_parent_dir }}/environment.conf'
    owner: 'root'
    group: 'root'
    mode: '0400'
  loop:
    - src: 'ping-healthchecks-slug-environment.conf.j2'
      dest_parent_dir: 'ping-healthchecks-slug@.service.d'
    - src: 'ping-healthchecks-io-slug-environment.conf.j2'
      dest_parent_dir: 'ping-healthchecks-io-slug@.service.d'
  notify: 'Reload systemd daemon'
