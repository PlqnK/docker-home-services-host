---
- name: 'Reboot host'
  ansible.builtin.reboot:

- name: 'Restart sshd service'
  ansible.builtin.systemd:
    name: 'sshd.service'
    state: 'restarted'

- name: 'Reload systemd daemon'
  ansible.builtin.systemd:
    daemon_reload: true

- name: 'Start dbus-parsec service'
  ansible.builtin.systemd:
    name: 'dbus-parsec.service'
    state: 'started'
