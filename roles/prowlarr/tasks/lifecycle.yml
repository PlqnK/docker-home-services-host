---
- name: 'Stop Prowlarr container'
  ansible.builtin.systemd:
    name: 'prowlarr.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Prowlarr container'
  ansible.builtin.systemd:
    name: 'prowlarr.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Prowlarr image'
  containers.podman.podman_image:
    name: '{{ containers_images.prowlarr }}:{{ containers_images_tags.prowlarr }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Prowlarr container'
  ansible.builtin.systemd:
    name: 'prowlarr.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Prowlarr container'
  ansible.builtin.systemd:
    name: 'prowlarr.service'
    enabled: true
  tags: ['never', 'containers-enable']
