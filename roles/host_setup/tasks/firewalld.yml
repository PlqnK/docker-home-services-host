---
- name: 'Accept HTTP, HTTPS and Plex incomming connection on default firewalld interface'
  ansible.posix.firewalld:
    service: '{{ item }}'
    permanent: true
    immediate: true
    state: 'enabled'
  loop:
    - 'http'
    - 'https'
    - 'plex'

- name: 'Enable masquerading on default firewalld interface'
  ansible.posix.firewalld:
    masquerade: true
    permanent: true
    immediate: true
    state: 'enabled'
