---
- name: 'Ensure the user really wants to remove the borgmatic container'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE BORGMATIC CONTAINER?\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop borgmatic timer'
  ansible.builtin.systemd:
    name: 'borgmatic.timer'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  register: systemd_unit
  failed_when: (systemd_unit.failed and not "Could not find the requested service" in systemd_unit.msg)

- name: 'Remove borgmatic container systemd units'
  ansible.builtin.file:
    path: '/etc/systemd/system/{{ item }}'
    state: 'absent'
  loop:
    - 'borgmatic.timer'
    - 'borgmatic.service'
  notify: 'Reload systemd daemon'

- name: 'Remove borgmatic commands scripts from /usr/local/bin'
  ansible.builtin.file:
    path: '/usr/local/bin/{{ item }}'
    state: 'absent'
  loop:
    - 'borgmatic'
    - 'borgmatic-shell'

- name: 'Remove borgmatic secrets'
  containers.podman.podman_secret:
    name: '{{ item }}'
    state: 'absent'
  loop:
    - 'borgmatic_documents_encryption_passphrase'
    - 'borgmatic_groupware_encryption_passphrase'
    - 'borgmatic_medias_encryption_passphrase'
    - 'borgmatic_servers_encryption_passphrase'

- name: 'Remove borgmatic bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    state: 'absent'
  loop:
    - 'config/borgmatic'
    - 'data/borgmatic'
    - 'runtime/borgmatic'
