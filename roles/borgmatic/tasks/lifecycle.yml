---
- name: 'Pull borgmatic image'
  containers.podman.podman_image:
    name: '{{ containers_images.borgmatic }}:{{ containers_images_tags.borgmatic }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Update borgmatic tag in systemd unit'
  ansible.builtin.template:
    src: 'borgmatic.service.j2'
    dest: '/etc/systemd/system/borgmatic.service'
    owner: 'root'
    group: 'root'
    mode: '0644'
  when: (container_image_pull.changed)
  notify: 'Reload systemd daemon'
  tags: ['never', 'containers-update']

- name: 'Disable borgmatic timer'
  ansible.builtin.systemd:
    name: 'borgmatic.timer'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Stop borgmatic timer'
  ansible.builtin.systemd:
    name: 'borgmatic.timer'
    state: 'stopped'
  tags: ['never', 'containers-stop']

- name: 'Enable borgmatic timer'
  ansible.builtin.systemd:
    name: 'borgmatic.timer'
    enabled: true
  tags: ['never', 'containers-enable']

- name: 'Start borgmatic timer'
  ansible.builtin.systemd:
    name: 'borgmatic.timer'
    state: 'started'
  tags: ['never', 'containers-start']
