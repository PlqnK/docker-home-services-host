---
- name: 'Stop Overseerr container'
  ansible.builtin.systemd:
    name: 'overseerr.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Overseerr container'
  ansible.builtin.systemd:
    name: 'overseerr.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Overseerr image'
  containers.podman.podman_image:
    name: '{{ containers_images.overseerr }}:{{ containers_images_tags.overseerr }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Overseerr container'
  ansible.builtin.systemd:
    name: 'overseerr.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Overseerr container'
  ansible.builtin.systemd:
    name: 'overseerr.service'
    enabled: true
  tags: ['never', 'containers-enable']
