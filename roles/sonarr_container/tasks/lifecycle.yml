---
- name: 'Stop Sonarr container'
  ansible.builtin.systemd:
    name: 'container-sonarr.service'
    state: 'stopped'
  tags: ['never', 'stop-containers', 'update-containers']

- name: 'Disable Sonarr container'
  ansible.builtin.systemd:
    name: 'container-sonarr.service'
    enabled: false
  tags: ['never', 'disable-containers']

- name: 'Pull Sonarr image'
  containers.podman.podman_image:
    name: '{{ containers_images.sonarr }}:{{ containers_images_tags.sonarr }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'pull-images', 'update-containers']

- name: 'Start Sonarr container'
  ansible.builtin.systemd:
    name: 'container-sonarr.service'
    state: 'started'
  tags: ['never', 'start-containers', 'update-containers']

- name: 'Enable Sonarr container'
  ansible.builtin.systemd:
    name: 'container-sonarr.service'
    enabled: true
  tags: ['never', 'enable-containers']
