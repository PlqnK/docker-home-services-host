---
- name: Create config directory
  file:
    path: "{{ local_container_storage_path }}/jackett/config"
    state: directory
    owner: "{{ docker_runtime_user_name }}"
    group: "{{ docker_runtime_group_name }}"
    mode: 0755

- name: Create reverse-proxy docker network
  docker_network:
    name: proxy
    state: present

- name: Create the Jackett container
  docker_container:
    name: jackett
    image: linuxserver/jackett
    restart_policy: unless-stopped
    networks:
      - name: proxy
    volumes:
      - "{{ local_container_storage_path }}/jackett/config:/config:Z"
      - "{{ nfs_mount_path }}/downloads/bittorrent/watching:/downloads:slave,z"
    env:
      TZ: "{{ timezone }}"
      PUID: "{{ docker_runtime_user_id }}"
      PGID: "{{ docker_runtime_group_id }}"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.port: "9117"
      traefik.frontend.rule: "Host:jackett.{{ domain_name }}"
    purge_networks: yes
    pull: yes
    state: started
