---
- name: 'Stop autorestic timer'
  ansible.builtin.systemd:
    name: 'container-autorestic.timer'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable autorestic timer'
  ansible.builtin.systemd:
    name: 'container-autorestic.timer'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull autorestic image'
  containers.podman.podman_image:
    name: '{{ containers_images.autorestic }}:{{ containers_images_tags.autorestic }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start autorestic timer'
  ansible.builtin.systemd:
    name: 'container-autorestic.timer'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable autorestic timer'
  ansible.builtin.systemd:
    name: 'container-autorestic.timer'
    enabled: true
  tags: ['never', 'containers-enable']
