---
- name: 'Ensure the user really wants to remove the autorestic container'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE AUTORESTIC CONTAINER?\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop autorestic timer'
  ansible.builtin.systemd:
    name: 'container-run-autorestic.timer'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  register: systemd_unit
  failed_when: (systemd_unit.failed and not "Could not find the requested service" in systemd_unit.msg)

- name: 'Remove autorestic container systemd units'
  ansible.builtin.file:
    path: '/etc/systemd/system/{{ item }}'
    state: 'absent'
  loop:
    - 'container-run-autorestic.timer'
    - 'container-run-autorestic.service'
  notify: 'Reload systemd daemon'

- name: 'Remove autorestic command script from /usr/local/bin'
  ansible.builtin.file:
    path: '/usr/local/bin/autorestic'
    state: 'absent'

- name: 'Remove autorestic bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    state: 'absent'
  loop:
    - 'config/autorestic'
    - 'runtime/autorestic'
