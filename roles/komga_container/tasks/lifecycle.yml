---
- name: 'Stop Komga container'
  ansible.builtin.systemd:
    name: 'container-komga.service'
    state: 'stopped'
  tags: ['never', 'stop-containers', 'update-containers']

- name: 'Disable Komga container'
  ansible.builtin.systemd:
    name: 'container-komga.service'
    enabled: false
  tags: ['never', 'disable-containers']

- name: 'Pull Komga image'
  containers.podman.podman_image:
    name: '{{ containers_images.komga }}:{{ containers_images_tags.komga }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'pull-images', 'update-containers']

- name: 'Start Komga container'
  ansible.builtin.systemd:
    name: 'container-komga.service'
    state: 'started'
  tags: ['never', 'start-containers', 'update-containers']

- name: 'Enable Komga container'
  ansible.builtin.systemd:
    name: 'container-komga.service'
    enabled: true
  tags: ['never', 'enable-containers']
