---
- name: 'Stop Komga container'
  ansible.builtin.systemd:
    name: 'container-komga.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Komga container'
  ansible.builtin.systemd:
    name: 'container-komga.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Komga image'
  containers.podman.podman_image:
    name: '{{ containers_images.komga }}:{{ containers_images_tags.komga }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Komga container'
  ansible.builtin.systemd:
    name: 'container-komga.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Komga container'
  ansible.builtin.systemd:
    name: 'container-komga.service'
    enabled: true
  tags: ['never', 'containers-enable']
