---
- name: 'Manage Komga CNAME record'
  delegate_to: 'localhost'
  block:
    - name: 'Get Komga CNAME record'
      ansible.builtin.uri:
        url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/komga/CNAME/'
        method: 'GET'
        status_code: [200, 404]
        headers:
          Authorization: 'Token {{ desec_token }}'
      register: desec_rrsets_get

    - name: 'Create Komga CNAME record'
      ansible.builtin.uri:
        url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/'
        method: 'POST'
        status_code: [201]
        headers:
          Authorization: 'Token {{ desec_token }}'
        body_format: 'json'
        body:
          subname: 'komga'
          type: 'CNAME'
          ttl: 3600
          records:
            - '{{ ansible_fqdn }}.'
      register: desec_rrsets_post
      when: (desec_rrsets_get.status == 404)
      changed_when: (desec_rrsets_post.status == 201)

    - name: 'Update Komga CNAME record'
      ansible.builtin.uri:
        url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/komga/CNAME/'
        method: 'PATCH'
        status_code: [200]
        headers:
          Authorization: 'Token {{ desec_token }}'
        body_format: 'json'
        body:
          records:
            - '{{ ansible_fqdn }}.'
      register: desec_rrsets_patch
      when: (desec_rrsets_get.status == 200 and desec_rrsets_get.json.records != [ansible_fqdn + "."])
      changed_when: (desec_rrsets_patch.status == 200)

- name: 'Create Komga bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0700'
    state: 'directory'
  loop:
    - 'data/komga'
    - 'runtime/komga'

- name: 'Create Komga container'
  containers.podman.podman_container:
    name: 'komga'
    image: '{{ containers_images.komga }}:{{ containers_images_tags.komga }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 25600
    volume:
      - '{{ containers_storage_path }}/data/komga:/config:Z'
      - '{{ containers_storage_path }}/runtime/komga:/tmp:Z'
      - '{{ nfs_mounts_path }}/medias/comics:/books:slave'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.komga.rule: 'Host(`komga.{{ domain_name }}`)'
      traefik.http.routers.komga.entrypoints: 'websecure'
      traefik.http.routers.komga.middlewares: 'set-security-headers@file'
      traefik.http.services.komga.loadbalancer.server.port: '25600'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Komga container'
  ansible.builtin.systemd:
    name: 'container-komga.service'
    daemon_reload: true
    enabled: true
    state: 'started'
