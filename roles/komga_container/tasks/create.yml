---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Create Komga CNAME record'
  community.general.gandi_livedns:
    api_key: '{{ gandi_api_key }}'
    domain: '{{ domain_name }}'
    type: 'CNAME'
    record: 'komga'
    values:
      - '{{ ansible_hostname }}.{{ domain_name }}.'
    ttl: 10800
    state: 'present'
  when: (getent_passwd.vagrant is none)
  delegate_to: 'localhost'

- name: 'Create Komga bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_base_path }}/data/komga'
    owner: 'root'
    group: 'root'
    mode: '0700'
    state: 'directory'

- name: 'Create Komga container'
  containers.podman.podman_container:
    name: 'komga'
    image: '{{ containers_images.komga }}:{{ containers_images_tags.komga }}'
    timezone: '{{ timezone }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 8080
    volume:
      - '{{ containers_storage_base_path }}/data/komga:/config:Z'
      - '{{ autofs_base_path }}/medias/comics:/books:slave'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.komga.rule: 'Host(`komga.{{ domain_name }}`)'
      traefik.http.routers.komga.entrypoints: 'websecure'
      traefik.http.routers.komga.middlewares: 'set-security-headers@file'
      traefik.http.services.komga.loadbalancer.server.port: '8080'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Komga container'
  ansible.builtin.systemd:
    name: 'container-komga.service'
    daemon_reload: true
    enabled: true
    state: 'started'
