---
- name: 'Configure and manage Home Assistant container'
  when: (containers_list is not defined or (containers_list is defined and 'home-assistant' in containers_list))
  block:
    - name: 'Create'
      ansible.builtin.include_tasks: 'create.yml'

    - name: 'Lifecycle'
      ansible.builtin.import_tasks: 'lifecycle.yml'
