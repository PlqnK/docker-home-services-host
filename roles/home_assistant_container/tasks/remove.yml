---
- name: 'Ensure the user really wants to remove the Home Assistant container'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE HOME ASSISTANT CONTAINER?\nTHIS ACTION WILL DELETE ALL HOME ASSISTANT APP DATA AND IS IRREVERSIBLE!\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop Home Assistant container'
  ansible.builtin.systemd:
    name: 'container-home-assistant.service'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  register: systemd_unit
  failed_when: (systemd_unit.failed and not "Could not find the requested service" in systemd_unit.msg)

- name: 'Remove Home Assistant container systemd unit'
  ansible.builtin.file:
    path: '/etc/systemd/system/container-home-assistant.service'
    state: 'absent'
  notify: 'Reload systemd daemon'

- name: 'Remove Home Assistant data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/home-assistant'
    state: 'absent'

- name: 'Remove Home Assistant CNAME record'
  ansible.builtin.uri:
    url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/home/CNAME/'
    method: 'DELETE'
    status_code: [200, 204]
    headers:
      Authorization: 'Token {{ desec_token }}'
  delegate_to: 'localhost'
