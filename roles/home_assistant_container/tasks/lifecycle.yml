---
- name: 'Stop Home Assistant container'
  ansible.builtin.systemd:
    name: 'container-home-assistant.service'
    state: 'stopped'
  tags: ['never', 'stop-containers', 'update-containers']

- name: 'Disable Home Assistant container'
  ansible.builtin.systemd:
    name: 'container-home-assistant.service'
    enabled: false
  tags: ['never', 'disable-containers']

- name: 'Pull Home Assistant image'
  containers.podman.podman_image:
    name: '{{ containers_images.home_assistant }}:{{ containers_images_tags.home_assistant }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'pull-images', 'update-containers']

- name: 'Start Home Assistant container'
  ansible.builtin.systemd:
    name: 'container-home-assistant.service'
    state: 'started'
  tags: ['never', 'start-containers', 'update-containers']

- name: 'Enable Home Assistant container'
  ansible.builtin.systemd:
    name: 'container-home-assistant.service'
    enabled: true
  tags: ['never', 'enable-containers']
