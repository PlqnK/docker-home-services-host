---
- name: 'Stop Home Assistant container'
  ansible.builtin.systemd:
    name: 'container-home-assistant.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Home Assistant container'
  ansible.builtin.systemd:
    name: 'container-home-assistant.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Home Assistant image'
  containers.podman.podman_image:
    name: '{{ containers_images.home_assistant }}:{{ containers_images_tags.home_assistant }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Home Assistant container'
  ansible.builtin.systemd:
    name: 'container-home-assistant.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Home Assistant container'
  ansible.builtin.systemd:
    name: 'container-home-assistant.service'
    enabled: true
  tags: ['never', 'containers-enable']
