---
- name: 'Stop Photoprism stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'stopped'
  loop:
    - 'container-exec-photoprism-index.timer'
    - 'container-exec-photoprism-convert.timer'
    - 'container-exec-photoprism-backup.timer'
    - 'container-photoprism-app.service'
    - 'container-photoprism-mariadb.service'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Photoprism stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: false
  loop:
    - 'container-exec-photoprism-index.timer'
    - 'container-exec-photoprism-convert.timer'
    - 'container-exec-photoprism-backup.timer'
    - 'container-photoprism-app.service'
    - 'container-photoprism-mariadb.service'
  tags: ['never', 'containers-disable']

- name: 'Pull Photoprism stack images'
  containers.podman.podman_image:
    name: '{{ item }}'
    pull: true
    force: true
    state: 'present'
  loop:
    - '{{ containers_images.photoprism.mariadb }}:{{ containers_images_tags.photoprism.mariadb }}'
    - '{{ containers_images.photoprism.app }}:{{ containers_images_tags.photoprism.app }}'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Photoprism stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'started'
  loop:
    - 'container-photoprism-mariadb.service'
    - 'container-photoprism-app.service'
    - 'container-exec-photoprism-backup.timer'
    - 'container-exec-photoprism-index.timer'
    - 'container-exec-photoprism-convert.timer'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Photoprism stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: true
  loop:
    - 'container-photoprism-mariadb.service'
    - 'container-photoprism-app.service'
    - 'container-exec-photoprism-backup.timer'
    - 'container-exec-photoprism-index.timer'
    - 'container-exec-photoprism-convert.timer'
  tags: ['never', 'containers-enable']
