---
- name: 'Create Uptime Kuma data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/uptime-kuma'
    owner: 'root'
    group: 'root'
    mode: '0700'
    state: 'directory'

- name: 'Create Uptime Kuma container'
  containers.podman.podman_container:
    name: 'uptime-kuma'
    image: '{{ containers_images.uptime_kuma }}:{{ containers_images_tags.uptime_kuma }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 3001
    volume:
      - '{{ containers_storage_path }}/data/uptime-kuma:/app/data:Z'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.uptime-kuma.rule: 'Host(`kuma.{{ domain_name }}`)'
      traefik.http.routers.uptime-kuma.entrypoints: 'websecure'
      traefik.http.routers.uptime-kuma.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.services.uptime-kuma.loadbalancer.server.port: '3001'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Uptime Kuma container'
  ansible.builtin.systemd:
    name: 'container-uptime-kuma.service'
    daemon_reload: true
    enabled: true
    state: 'started'
