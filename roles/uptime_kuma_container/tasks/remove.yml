---
- name: 'Ensure the user really wants to remove the Uptime Kuma container'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE UPTIME KUMA CONTAINER?\nTHIS ACTION WILL DELETE ALL UPTIME KUMA APP DATA AND IS IRREVERSIBLE!\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop Uptime Kuma container'
  ansible.builtin.systemd:
    name: 'container-uptime-kuma.service'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  register: systemd_unit
  failed_when: (systemd_unit.failed and not "Could not find the requested service" in systemd_unit.msg)

- name: 'Remove Uptime Kuma container systemd unit'
  ansible.builtin.file:
    path: '/etc/systemd/system/container-uptime-kuma.service'
    state: 'absent'
  notify: 'Reload systemd daemon'

- name: 'Remove Uptime Kuma data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/uptime-kuma'
    state: 'absent'
