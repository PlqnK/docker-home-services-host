---
- name: 'Create Prowlarr bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_base_path }}/data/prowlarr'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Prowlarr container'
  containers.podman.podman_container:
    name: 'prowlarr'
    image: '{{ containers_images.prowlarr }}:{{ containers_images_tags.prowlarr }}'
    timezone: '{{ timezone }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 9696
    volume:
      - '{{ containers_storage_base_path }}/data/prowlarr:/config:Z'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.prowlarr.rule: 'Host(`prowlarr.{{ domain_name }}`)'
      traefik.http.routers.prowlarr.entrypoints: 'websecure'
      traefik.http.routers.prowlarr.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.services.prowlarr.loadbalancer.server.port: '9696'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Prowlarr container'
  ansible.builtin.systemd:
    name: 'container-prowlarr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
