---
- name: 'Create Recyclarr bind mounts paths'
  ansible.builtin.file:
    path: '{{ item.path }}'
    owner: '{{ item.owner }}'
    group: '{{ item.group }}'
    mode: '{{ item.mode }}'
    state: 'directory'
  loop:
    - path: '{{ containers_storage_path }}/config/recyclarr'
      owner: 1000
      group: 1000
      mode: '0700'
    - path: '{{ containers_storage_path }}/runtime/recyclarr'
      owner: 1000
      group: 1000
      mode: '0700'

- name: 'Create Recyclarr config from template'
  ansible.builtin.template:
    src: 'recyclarr.yml.j2'
    dest: '{{ containers_storage_path }}/config/recyclarr/recyclarr.yml'
    owner: 1000
    group: 1000
    mode: '0644'

- name: 'Create Recyclarr container'
  containers.podman.podman_container:
    name: 'recyclarr'
    image: '{{ containers_images.recyclarr }}:{{ containers_images_tags.recyclarr }}'
    network:
      - 'web-egress'
      - 'common-internal'
    volumes:
      - '{{ containers_storage_path }}/runtime/recyclarr:/config:Z'
      - '{{ containers_storage_path }}/config/recyclarr/recyclarr.yml:/config/recyclarr.yml:Z'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Recyclarr container'
  ansible.builtin.systemd:
    name: 'container-recyclarr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
