---
- name: 'Stop Recyclarr container'
  ansible.builtin.systemd:
    name: 'container-recyclarr.service'
    state: 'stopped'
  tags: ['never', 'stop-containers', 'update-containers']

- name: 'Disable Recyclarr container'
  ansible.builtin.systemd:
    name: 'container-recyclarr.service'
    enabled: false
  tags: ['never', 'disable-containers']

- name: 'Pull Recyclarr image'
  containers.podman.podman_image:
    name: '{{ containers_images.recyclarr }}:{{ containers_images_tags.recyclarr }}'
    state: 'present'
  tags: ['never', 'pull-images', 'update-containers']

- name: 'Start Recyclarr container'
  ansible.builtin.systemd:
    name: 'container-recyclarr.service'
    state: 'started'
  tags: ['never', 'start-containers', 'update-containers']

- name: 'Enable Recyclarr container'
  ansible.builtin.systemd:
    name: 'container-recyclarr.service'
    enabled: true
  tags: ['never', 'enable-containers']
