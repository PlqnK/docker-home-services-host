---
- name: 'Stop Recyclarr container'
  ansible.builtin.systemd:
    name: 'container-recyclarr.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Recyclarr container'
  ansible.builtin.systemd:
    name: 'container-recyclarr.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Recyclarr image'
  containers.podman.podman_image:
    name: '{{ containers_images.recyclarr }}:{{ containers_images_tags.recyclarr }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Recyclarr container'
  ansible.builtin.systemd:
    name: 'container-recyclarr.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Recyclarr container'
  ansible.builtin.systemd:
    name: 'container-recyclarr.service'
    enabled: true
  tags: ['never', 'containers-enable']
