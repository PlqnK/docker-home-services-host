---
- name: 'Ensure the user really wants to remove the Stirling PDF container'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE STIRLING PDF CONTAINER?\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop Stirling PDF container'
  ansible.builtin.systemd:
    name: 'stirling-pdf.service'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  register: systemd_unit
  failed_when: (systemd_unit.failed and not "Could not find the requested service" in systemd_unit.msg)

- name: 'Remove Stirling PDF container quadlet unit'
  ansible.builtin.file:
    path: '/etc/containers/systemd/stirling-pdf.container'
    state: 'absent'
  notify: 'Reload systemd daemon'

- name: 'Remove Stirling PDF CNAME record'
  ansible.builtin.uri:
    url: 'https://desec.io/api/v1/domains/{{ domain_name }}/rrsets/pdf/CNAME/'
    method: 'DELETE'
    status_code: [200, 204]
    headers:
      Authorization: 'Token {{ desec_token }}'
  delegate_to: 'localhost'
