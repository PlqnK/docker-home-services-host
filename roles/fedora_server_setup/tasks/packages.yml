---
- name: 'Install required dependencies and common tools'
  ansible.builtin.dnf:
    name:
      - 'btrfs-progs'
      - 'firewalld'
      - 'fail2ban'
      - 'wireguard-tools'
      - 'podman'
      - 'checkpolicy'
      - 'setools-console'
      - 'python3-firewall'
      - 'google-authenticator'
      - 'cockpit-system'
      - 'cockpit-storaged'
      - 'cockpit-networkmanager'
      - 'cockpit-ostree'
      - 'cockpit-podman'
      - 'cockpit-selinux'
    state: 'present'
