---
- name: 'Stop Readarr container'
  ansible.builtin.systemd:
    name: 'container-readarr.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Readarr container'
  ansible.builtin.systemd:
    name: 'container-readarr.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Readarr image'
  containers.podman.podman_image:
    name: '{{ containers_images.readarr }}:{{ containers_images_tags.readarr }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Readarr container'
  ansible.builtin.systemd:
    name: 'container-readarr.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Readarr container'
  ansible.builtin.systemd:
    name: 'container-readarr.service'
    enabled: true
  tags: ['never', 'containers-enable']
