---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Create Readarr bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_base_path }}/data/readarr'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Readarr container'
  containers.podman.podman_container:
    name: 'readarr'
    image: '{{ containers_images.readarr }}:{{ containers_images_tags.readarr }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 8787
    volume:
      - '{{ containers_storage_base_path }}/data/readarr:/config:Z'
      - '{{ autofs_base_path }}/downloads:/downloads:slave'
      - '{{ autofs_base_path }}/medias/books:/books:slave'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.readarr.rule: 'Host(`readarr.{{ domain_name }}`)'
      traefik.http.routers.readarr.entrypoints: 'websecure'
      traefik.http.routers.readarr.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.services.readarr.loadbalancer.server.port: '8787'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Readarr container'
  ansible.builtin.systemd:
    name: 'container-readarr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
