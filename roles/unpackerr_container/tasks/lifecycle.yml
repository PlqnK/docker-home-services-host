---
- name: 'Stop Unpackerr container'
  ansible.builtin.systemd:
    name: 'container-unpackerr.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Unpackerr container'
  ansible.builtin.systemd:
    name: 'container-unpackerr.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Unpackerr image'
  containers.podman.podman_image:
    name: '{{ containers_images.unpackerr }}:{{ containers_images_tags.unpackerr }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Unpackerr container'
  ansible.builtin.systemd:
    name: 'container-unpackerr.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Unpackerr container'
  ansible.builtin.systemd:
    name: 'container-unpackerr.service'
    enabled: true
  tags: ['never', 'containers-enable']
