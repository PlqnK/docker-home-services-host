---
- name: 'Create Radarr data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/radarr'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Radarr quadlet unit from template'
  ansible.builtin.template:
    src: 'radarr.container.j2'
    dest: '/etc/containers/systemd/radarr.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: 'quadlet_unit'
  notify: 'Reload systemd daemon'

- name: 'Enable and start Radarr container'
  ansible.builtin.systemd:
    name: 'radarr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
  register: 'systemd_start'

- name: 'Restart Radarr service if quadlet unit has changed while service was already started'
  ansible.builtin.systemd:
    name: 'radarr.service'
    daemon_reload: true
    state: 'restarted'
  when: (quadlet_unit.changed and not systemd_start.changed)

