---
- name: Create config directory
  file:
    path: "{{ local_container_storage_path }}/radarr/config"
    state: directory
    owner: "{{ docker_runtime_user_name }}"
    group: "{{ docker_runtime_group_name }}"
    mode: 0755

- name: Create web-proxy docker network
  docker_network:
    name: web-proxy
    state: present

- name: Create the Radarr container
  docker_container:
    name: radarr
    image: linuxserver/radarr
    restart_policy: unless-stopped
    networks:
      - name: web-proxy
    volumes:
      - "{{ local_container_storage_path }}/radarr/config:/config:Z"
      - "{{ nfs_mount_path }}/downloads:/downloads:slave,z"
      - "{{ nfs_mount_path }}/medias/movies:/movies:slave,z"
    env:
      TZ: "{{ timezone }}"
      PUID: "{{ docker_runtime_user_id }}"
      PGID: "{{ docker_runtime_group_id }}"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "web-proxy"
      traefik.port: "7878"
      traefik.frontend.rule: "Host:radarr.{{ domain_name }}"
    purge_networks: yes
    pull: yes
    state: started
