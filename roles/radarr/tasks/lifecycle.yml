---
- name: 'Stop Radarr container'
  ansible.builtin.systemd:
    name: 'radarr.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Radarr container'
  ansible.builtin.systemd:
    name: 'radarr.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull Radarr image'
  containers.podman.podman_image:
    name: '{{ containers_images.radarr }}:{{ containers_images_tags.radarr }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Radarr container'
  ansible.builtin.systemd:
    name: 'radarr.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Radarr container'
  ansible.builtin.systemd:
    name: 'radarr.service'
    enabled: true
  tags: ['never', 'containers-enable']
