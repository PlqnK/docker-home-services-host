---
- name: 'Create/Update the Watchtower container'
  docker_container:
    name: 'watchtower'
    image: 'containrrr/watchtower'
    restart_policy: 'unless-stopped'
    privileged: yes
    command: '--schedule {{ containers_update_schedule }} --cleanup'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    env:
      TZ: '{{ timezone }}'
    pull: yes
    state: 'started'
