---
- name: 'Stop Bazarr container'
  ansible.builtin.systemd:
    name: 'container-bazarr.service'
    state: 'stopped'
  tags: ['never', 'stop-containers', 'update-containers']

- name: 'Disable Bazarr container'
  ansible.builtin.systemd:
    name: 'container-bazarr.service'
    enabled: false
  tags: ['never', 'disable-containers']

- name: 'Pull Bazarr image'
  containers.podman.podman_image:
    name: '{{ containers_images.bazarr }}:{{ containers_images_tags.bazarr }}'
    state: 'present'
  tags: ['never', 'pull-images', 'update-containers']

- name: 'Start Bazarr container'
  ansible.builtin.systemd:
    name: 'container-bazarr.service'
    state: 'started'
  tags: ['never', 'start-containers', 'update-containers']

- name: 'Enable Bazarr container'
  ansible.builtin.systemd:
    name: 'container-bazarr.service'
    enabled: true
  tags: ['never', 'enable-containers']
