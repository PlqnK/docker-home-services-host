---
- name: 'Create Bazarr data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/bazarr'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Bazarr container'
  containers.podman.podman_container:
    name: 'bazarr'
    image: '{{ containers_images.bazarr }}:{{ containers_images_tags.bazarr }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 6767
    volume:
      - '{{ containers_storage_path }}/data/bazarr:/config:Z'
      - '{{ nfs_mounts_path }}/medias/movies:/movies:slave'
      - '{{ nfs_mounts_path }}/medias/series:/tv:slave'
    timezone: '{{ timezone }}'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.bazarr.rule: 'Host(`bazarr.{{ domain_name }}`)'
      traefik.http.routers.bazarr.entrypoints: 'websecure'
      traefik.http.routers.bazarr.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.services.bazarr.loadbalancer.server.port: '6767'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Bazarr container'
  ansible.builtin.systemd:
    name: 'container-bazarr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
