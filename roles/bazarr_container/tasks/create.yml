---
- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Create Bazarr CNAME record'
  community.general.gandi_livedns:
    api_key: '{{ gandi_api_key }}'
    domain: '{{ domain_name }}'
    type: 'CNAME'
    record: 'bazarr'
    values:
      - '{{ ansible_hostname }}.{{ domain_name }}.'
    ttl: 10800
    state: 'present'
  when: (getent_passwd.vagrant is none)
  delegate_to: 'localhost'

- name: 'Create Bazarr bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_base_path }}/data/bazarr'
    owner: 911
    group: 911
    mode: '0700'
    state: 'directory'

- name: 'Create Bazarr container'
  containers.podman.podman_container:
    name: 'bazarr'
    image: '{{ containers_images.bazarr }}:{{ containers_images_tags.bazarr }}'
    timezone: '{{ timezone }}'
    network:
      - 'web-egress'
      - 'common-internal'
    expose:
      - 6767
    volume:
      - '{{ containers_storage_base_path }}/data/bazarr:/config:Z'
      - '{{ autofs_base_path }}/medias/movies:/movies:slave'
      - '{{ autofs_base_path }}/medias/series:/tv:slave'
    env:
      TZ: '{{ timezone }}'
    label:
      traefik.enable: 'true'
      traefik.docker.network: 'common-internal'
      traefik.http.routers.bazarr.rule: 'Host(`bazarr.{{ domain_name }}`)'
      traefik.http.routers.bazarr.entrypoints: 'websecure'
      traefik.http.routers.bazarr.middlewares: 'set-security-headers@file, restrict-external-access@file'
      traefik.http.services.bazarr.loadbalancer.server.port: '6767'
    generate_systemd:
      names: true
      new: true
      path: '/etc/systemd/system'
      restart_policy: 'on-failure'
    state: 'created'

- name: 'Enable and start Bazarr container'
  ansible.builtin.systemd:
    name: 'container-bazarr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
