---
- name: 'Create Tautulli data bind mount path'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/data/tautulli'
    owner: 1000
    group: 1000
    mode: '0700'
    state: 'directory'

- name: 'Create Tautulli quadlet unit from template'
  ansible.builtin.template:
    src: 'tautulli.container.j2'
    dest: '/etc/containers/systemd/tautulli.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: 'quadlet_unit'
  notify: 'Reload systemd daemon'

- name: 'Enable and start Tautulli container'
  ansible.builtin.systemd:
    name: 'tautulli.service'
    daemon_reload: true
    enabled: true
    state: 'started'
  register: 'systemd_start'

- name: 'Restart Tautulli service if quadlet unit has changed while service was already started'
  ansible.builtin.systemd:
    name: 'tautulli.service'
    daemon_reload: true
    state: 'restarted'
  when: (quadlet_unit.changed and not systemd_start.changed)
