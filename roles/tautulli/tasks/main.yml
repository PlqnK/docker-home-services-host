---
- name: Create config directory
  file:
    path: "{{ local_container_storage_path }}/tautulli/config"
    state: directory
    owner: "{{ docker_runtime_user_name }}"
    group: "{{ docker_runtime_group_name }}"
    mode: 0755

- name: Create the Tautulli container
  docker_container:
    name: tautulli
    image: tautulli/tautulli
    restart_policy: unless-stopped
    networks:
      - name: proxy
    volumes:
      - "{{ local_container_storage_path }}/tautulli/config:/config"
      - "{{ local_container_storage_path }}/plexmediaserver/db/Library/Application\ Support/Plex\ Media\ Server/Logs:/plex_logs:ro"
    env:
      TZ: "{{ timezone }}"
      PUID: "{{ docker_runtime_user_id }}"
      PGID: "{{ docker_runtime_group_id }}"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.port: "8181"
      traefik.frontend.rule: "Host:tautulli.{{ domain_name }}"
    pull: yes
    state: started
