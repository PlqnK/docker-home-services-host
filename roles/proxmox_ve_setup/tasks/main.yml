- name: 'Configure Proxmox VE'
  when: (containers_list is not defined)
  tags: ['os-setup']
  block:
    - name: 'Install packages'
      ansible.builtin.import_tasks: 'packages.yml'

    - name: 'Configure services'
      ansible.builtin.import_tasks: 'services.yml'

    - name: 'Configure fwupd'
      ansible.builtin.import_tasks: 'fwupd.yml'

    - name: 'Configure NTP'
      ansible.builtin.import_tasks: 'ntp.yml'

    - name: 'Configure SMTP'
      ansible.builtin.import_tasks: 'smtp.yml'

    - name: 'Configure SMART'
      ansible.builtin.import_tasks: 'smart.yml'

    - name: 'Configure NUT'
      ansible.builtin.import_tasks: 'nut.yml'
