---
- name: 'Template Healthchecks systemd services units'
  ansible.builtin.template:
    src: '{{ item }}.j2'
    dest: '/etc/systemd/system/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0644'
  loop:
    - 'ping-healthchecks-uuid@.service'
    - 'ping-healthchecks-slug@.service'
  notify: 'Reload systemd daemon'

- name: 'Create Healthchecks systemd overrides directories'
  ansible.builtin.file:
    path: '/etc/systemd/system/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0755'
    state: 'directory'
  loop:
    - 'ping-healthchecks-slug@.service.d'
    - 'ping-healthchecksio-slug@.service.d'

- name: 'Create Healthchecks systemd overrides from template'
  ansible.builtin.template:
    src: 'ping-healthchecks-slug-environment.conf.j2'
    dest: '/etc/systemd/system/ping-healthchecks-slug@.service.d/environment.conf'
    owner: 'root'
    group: 'root'
    mode: '0400'
  notify: 'Reload systemd daemon'
