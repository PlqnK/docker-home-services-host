---
- name: 'Stop FlareSolverr container'
  ansible.builtin.systemd:
    name: 'flaresolverr.service'
    state: 'stopped'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable FlareSolverr container'
  ansible.builtin.systemd:
    name: 'flaresolverr.service'
    enabled: false
  tags: ['never', 'containers-disable']

- name: 'Pull FlareSolverr image'
  containers.podman.podman_image:
    name: '{{ containers_images.flaresolverr }}:{{ containers_images_tags.flaresolverr }}'
    pull: true
    force: true
    state: 'present'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start FlareSolverr container'
  ansible.builtin.systemd:
    name: 'flaresolverr.service'
    state: 'started'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable FlareSolverr container'
  ansible.builtin.systemd:
    name: 'flaresolverr.service'
    enabled: true
  tags: ['never', 'containers-enable']
