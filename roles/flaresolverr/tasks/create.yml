---
- name: 'Create Flaresolverr quadlet unit from template'
  ansible.builtin.template:
    src: 'flaresolverr.container.j2'
    dest: '/etc/containers/systemd/flaresolverr.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: 'quadlet_unit'
  notify: 'Reload systemd daemon'

- name: 'Enable and start Flaresolverr container'
  ansible.builtin.systemd:
    name: 'flaresolverr.service'
    daemon_reload: true
    enabled: true
    state: 'started'
  register: 'systemd_start'

- name: 'Restart Flaresolverr service if quadlet unit has changed while service was already started'
  ansible.builtin.systemd:
    name: 'flaresolverr.service'
    daemon_reload: true
    state: 'restarted'
  when: (quadlet_unit.changed and not systemd_start.changed)
