---
- name: 'Ensure the user really wants to remove the FlareSolverr container'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE FLARESOLVERR CONTAINER?\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop FlareSolverr container'
  ansible.builtin.systemd:
    name: 'flaresolverr.service'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  register: systemd_unit
  failed_when: (systemd_unit.failed and not "Could not find the requested service" in systemd_unit.msg)

- name: 'Remove FlareSolverr container quadlet unit'
  ansible.builtin.file:
    path: '/etc/containers/systemd/flaresolverr.container'
    state: 'absent'
  notify: 'Reload systemd daemon'
