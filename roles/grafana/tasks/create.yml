---
- name: 'Create Grafana bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    owner: 472
    group: 'root'
    mode: '0700'
    state: 'directory'
  loop:
    - 'config/grafana'
    - 'data/grafana'

- name: 'Create Grafana config from template'
  ansible.builtin.template:
    src: 'grafana.ini.j2'
    dest: '{{ containers_storage_path }}/config/grafana/grafana.ini'
    owner: 472
    group: 'root'
    mode: '0644'

- name: 'Create Grafana quadlet unit from template'
  ansible.builtin.template:
    src: 'grafana.container.j2'
    dest: '/etc/containers/systemd/grafana.container'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: 'quadlet_unit'
  notify: 'Reload systemd daemon'

- name: 'Enable and start Grafana container'
  ansible.builtin.systemd:
    name: 'grafana.service'
    daemon_reload: true
    enabled: true
    state: 'started'
  register: 'systemd_start'

- name: 'Restart Grafana service if quadlet unit has changed while service was already started'
  ansible.builtin.systemd:
    name: 'grafana.service'
    daemon_reload: true
    state: 'restarted'
  when: (quadlet_unit.changed and not systemd_start.changed)
