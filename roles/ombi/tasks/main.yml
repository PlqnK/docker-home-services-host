---
- name: Create config directory
  file:
    path: "{{ local_container_storage_path }}/ombi/config"
    state: directory
    owner: "{{ docker_runtime_user_name }}"
    group: "{{ docker_runtime_group_name }}"
    mode: 0755

- name: Create reverse-proxy docker network
  docker_network:
    name: proxy
    state: present

- name: Create the Ombi container
  docker_container:
    name: ombi
    image: linuxserver/ombi
    restart_policy: unless-stopped
    networks:
      - name: proxy
    volumes:
      - "{{ local_container_storage_path }}/ombi/config:/config:Z"
    env:
      TZ: "{{ timezone }}"
      PUID: "{{ docker_runtime_user_id }}"
      PGID: "{{ docker_runtime_group_id }}"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.port: "3579"
      traefik.frontend.rule: "Host:ombi.{{ domain_name }}"
    purge_networks: yes
    pull: yes
    state: started
