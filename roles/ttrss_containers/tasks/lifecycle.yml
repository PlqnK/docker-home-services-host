---
- name: 'Stop Tiny Tiny RSS stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'stopped'
  loop:
    - 'container-exec-ttrss-postgres-dump.timer'
    - 'container-ttrss-nginx.service'
    - 'container-ttrss-updater.service'
    - 'container-ttrss-app.service'
    - 'container-ttrss-postgres.service'
  tags: ['never', 'containers-stop', 'containers-restart', 'containers-update']

- name: 'Disable Tiny Tiny RSS stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: false
  loop:
    - 'container-exec-ttrss-postgres-dump.timer'
    - 'container-ttrss-nginx.service'
    - 'container-ttrss-updater.service'
    - 'container-ttrss-app.service'
    - 'container-ttrss-postgres.service'
  tags: ['never', 'containers-disable']

- name: 'Pull Tiny Tiny RSS stack images'
  containers.podman.podman_image:
    name: '{{ item }}'
    pull: true
    force: true
    state: 'present'
  loop:
    - '{{ containers_images.ttrss.postgres }}:{{ containers_images_tags.ttrss.postgres }}'
    - '{{ containers_images.ttrss.nginx }}:{{ containers_images_tags.ttrss.nginx }}'
    - '{{ containers_images.ttrss.app }}:{{ containers_images_tags.ttrss.app }}'
  tags: ['never', 'containers-pull', 'containers-update']

- name: 'Start Tiny Tiny RSS stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: 'started'
  loop:
    - 'container-ttrss-postgres.service'
    - 'container-ttrss-nginx.service'
    - 'container-ttrss-app.service'
    - 'container-ttrss-updater.service'
    - 'container-exec-ttrss-postgres-dump.timer'
  tags: ['never', 'containers-start', 'containers-restart', 'containers-update']

- name: 'Enable Tiny Tiny RSS stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    enabled: true
  loop:
    - 'container-ttrss-postgres.service'
    - 'container-ttrss-nginx.service'
    - 'container-ttrss-app.service'
    - 'container-ttrss-updater.service'
    - 'container-exec-ttrss-postgres-dump.timer'
  tags: ['never', 'containers-enable']
