---
- name: 'Ensure the user really wants to remove the Tiny Tiny RSS stack'
  ansible.builtin.pause:
    prompt: "WARNING! DO YOU REALLY WANT TO REMOVE THE TINY TINY RSS STACK?\nTHIS ACTION WILL DELETE ALL TINY TINY RSS APP DATA AND IS IRREVERSIBLE!\nAnswer yes in capital letters to confirm"
    echo: true
  register: remove_prompt

- name: "Stop execution if user didn't answer 'YES'"
  ansible.builtin.fail:
    msg: "Stopping playbook execution because the playbook was called with the tag 'containers-remove' but the user didn't want to remove the containers."
  when: (remove_prompt.user_input != "YES")

- name: 'Disable and stop Tiny Tiny RSS stack'
  ansible.builtin.systemd:
    name: '{{ item }}'
    daemon_reload: true
    enabled: false
    state: 'stopped'
  loop:
    - 'container-exec-ttrss-postgres-dump.timer'
    - 'container-exec-ttrss-postgres-dump.service'
    - 'container-ttrss-updater.service'
    - 'container-ttrss-app.service'
    - 'container-ttrss-nginx.service'
    - 'container-ttrss-postgres.service'
  register: systemd_units
  failed_when: (systemd_units.failed and not "Could not find the requested service" in systemd_units.msg)

- name: 'Remove Tiny Tiny RSS stack systemd units'
  ansible.builtin.file:
    path: '/etc/systemd/system/{{ item }}'
    state: 'absent'
  loop:
    - 'container-exec-ttrss-postgres-dump.timer'
    - 'container-exec-ttrss-postgres-dump.service'
    - 'container-ttrss-updater.service'
    - 'container-ttrss-app.service'
    - 'container-ttrss-nginx.service'
    - 'container-ttrss-postgres.service'
  notify: 'Reload systemd daemon'

- name: 'Remove Tiny Tiny RSS stack networks from firewalld trusted zone'
  block:
    - name: 'Get podman networks info'
      containers.podman.podman_network_info:
        name: '{{ item }}'
      loop:
        - 'ttrss-postgres-internal'
        - 'ttrss-app-internal'
      register: 'podman_networks'
      failed_when: (podman_networks.failed and not "network not found" in podman_networks.msg)

    - name: 'Remove podman networks subnets from firewalld trusted zone'
      ansible.posix.firewalld:
        source: '{{ item }}'
        zone: 'trusted'
        permanent: true
        immediate: true
        state: 'disabled'
      loop: '{{ podman_networks.results | community.general.json_query("[*].networks[*].subnets[*].subnet") | ansible.builtin.flatten }}'

- name: 'Remove Tiny Tiny RSS stack networks'
  containers.podman.podman_network:
    name: '{{ item }}'
    state: 'absent'
  loop:
    - 'ttrss-postgres-internal'
    - 'ttrss-app-internal'

- name: 'Remove Tiny Tiny RSS stack secrets'
  containers.podman.podman_secret:
    name: '{{ item }}'
    state: 'absent'
  loop:
    - 'ttrss_postgres_user'
    - 'ttrss_postgres_password'

- name: 'Remove Tiny Tiny RSS stack bind mounts paths'
  ansible.builtin.file:
    path: '{{ containers_storage_path }}/{{ item }}'
    state: 'absent'
  loop:
    - 'runtime/ttrss-postgres'
    - 'data/ttrss-postgres'
    - 'config/ttrss-nginx'
    - 'env/ttrss-app'
    - 'data/ttrss-app'

- name: 'Check if provisioning a Vagrant VM'
  ansible.builtin.getent:
    database: 'passwd'
    key: 'vagrant'
    fail_key: false

- name: 'Create Tiny Tiny RSS CNAME record'
  community.general.gandi_livedns:
    api_key: '{{ gandi_api_key }}'
    domain: '{{ domain_name }}'
    type: 'CNAME'
    record: 'ttrss'
    values:
      - '{{ ansible_hostname }}'
    state: 'absent'
  when: (getent_passwd.vagrant is none)
  delegate_to: 'localhost'
