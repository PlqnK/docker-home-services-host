---
- name: 'Containers hosts base configuration'
  hosts: 'containers_hosts'
  roles:
    - 'fedora_coreos_setup'
    - 'podman_setup'

- name: 'Common containers'
  hosts: 'containers_hosts'
  roles:
    - 'traefik_containers'
    - 'cockpit_container'
    - 'sshd_rsync_container'
    - 'promtail_container'
    - 'node_exporter_container'
    - 'systemd_exporter_container'

- name: 'Backups containers'
  hosts: 'backups'
  roles:
    - 'rsync_client_container'
    - 'mbsync_container'
    - 'vdirsyncer_container'
    - 'borgmatic_container'
    - 'autorestic_container'

- name: 'Monitoring containers'
  hosts: 'monitoring'
  roles:
    - 'uptime_kuma_container'
    - 'healthchecks_containers'
    - 'grafana_container'
    - 'prometheus_container'
    - 'loki_container'
    - 'syslog_ng_container'

- name: 'Home containers'
  hosts: 'home'
  roles:
    - 'home_assistant_container'

- name: 'Documents containers'
  hosts: 'documents'
  roles:
    - 'nextcloud_containers'
    - 'collabora_online_container'
    - 'immich_containers'
    - 'ttrss_containers'
    - 'freshrss_container'

- name: 'Medias containers'
  hosts: 'medias'
  roles:
    - 'plex_container'
    - 'tautulli_container'
    - 'calibre_container'
    - 'calibre_web_container'
    - 'komga_container'
    - 'transmission_pod'
    - 'sabnzbd_container'
    - 'flaresolverr_container'
    - 'unpackerr_container'
    - 'recyclarr_container'
    - 'prowlarr_container'
    - 'radarr_container'
    - 'sonarr_container'
    - 'bazarr_container'
    - 'lidarr_container'
    - 'readarr_container'
    - 'mylar_container'
    - 'overseerr_container'

- name: 'Update containers hosts OS'
  hosts: 'containers_hosts'
  roles:
    - 'fedora_coreos_upgrade'
