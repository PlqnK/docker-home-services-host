---
hostname: 'vagrant'
local_domain_suffix: 'localdomain'
local_network: '192.168.121.0/24'
storage_server_name: 'localhost'
domain_name: 'localhost.localdomain'
main_user: 'vagrant'
nfs_mount_path: '/mnt/{{ storage_server_name }}'
nfs_mount_points:
  - 'cloud/data'
  - 'downloads/bittorrent/leeching'
  - 'downloads/bittorrent/seeding'
  - 'downloads/bittorrent/watching'
  - 'downloads/usenet/completed'
  - 'downloads/usenet/processing'
  - 'downloads/usenet/watching'
  - 'medias/audio_drama'
  - 'medias/audiobooks'
  - 'medias/books'
  - 'medias/comics'
  - 'medias/movies'
  - 'medias/music'
  - 'medias/podcasts'
  - 'medias/test_videos'
  - 'medias/tv_shows'
  - 'sync/{{ main_user }}/documents'
  - 'sync/{{ main_user }}/pictures'
  - 'sync/{{ main_user }}/videos'
storage_server_base_path: '/srv/nfs'
rsync_auth_user: 'vagrant'
rsync_auth_password: 'vagrant'
nextcloud_dotescaped_fqdn: 'cloud\.localhost\.localdomain'
